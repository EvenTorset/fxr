    default: 3
  forceMultiplier:
    field: float
    default: 1
    desc:
      en-US: |
        A multiplier for {@link force}.

        This is multiplicative with both the base force and the "random" multiplier.
      zh-CN: |
        {@link force} 的乘数。

        这与基础力和“随机”乘数相乘。
    see:
      - force
      - forceRandomMultiplierMin
      - forceRandomMultiplierMax
  unk_ds3_f1_36:
