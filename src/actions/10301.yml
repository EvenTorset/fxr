type: 10301
name: GravityForce
slot: Appearance
meta:
  isAppearance: true
  isParticle: false
desc:
    en-US: |
      Defines a radial force in a volume. This pulls things towards itself, or pushes away if the force is negative.

      The name is from Elden Ring's RTTI, where it is named "GXForceFieldGravityAreaAppearance".
    zh-CN: |
      定义一个体积内的径向力。如果力为正，它会将物体拉向自身；如果力为负，则会将其推开。

      该名称来自《艾尔登法环》的 RTTI，其中被命名为 "GXForceFieldGravityAreaAppearance"。
properties:
  force:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    time: true
    desc:
      en-US: |
        The strength of the force applied in the volume.
      zh-CN: |
        施加在体积内的力的强度。
    see:
      - forceRandomMultiplierMin
      - forceRandomMultiplierMax
      - forceMultiplier
  shape:
    type: ForceVolumeShape
    field: int
    enum: ForceVolumeShape
    default: ForceVolumeShape.Sphere
    desc:
      en-US: |
        The shape of the volume.

        Each shape has different fields controlling the size of the volume, and they also change where it scales from and what point things are being pulled towards:
        | Shape | Fields | Origin | Center of mass |
        |-|-|-|-|
        | {@link ForceVolumeShape.Boundless Boundless} | *n/a* | *n/a* | Node position |
        | {@link ForceVolumeShape.Sphere Sphere} | {@link sphereRadius} | Center of the sphere | Center of the sphere |
        | {@link ForceVolumeShape.Box Box} | {@link boxSize} | Center of the box | Center of the box |
        | {@link ForceVolumeShape.Cylinder Cylinder} | {@link cylinderHeight}, {@link cylinderRadius} | Slightly +Z of the center of the cylinder? | Slightly +Z of the origin? |
        | {@link ForceVolumeShape.SquarePrism SquarePrism} | {@link squarePrismHeight}, {@link squarePrismApothem} | Center of the base of the prism | Center of the prism |
      zh-CN: |
        体积的形状。

        每种形状都有不同的字段控制体积的大小，它们还会改变缩放的基准点以及物体被拉向的点：
        | 形状 | 字段 | 原点 | 质心 |
        |-|-|-|-|
        | {@link ForceVolumeShape.Boundless Boundless 无限} | *不适用* | *不适用* | 节点位置 |
        | {@link ForceVolumeShape.Sphere Sphere 球体} | {@link sphereRadius} | 球体中心 | 球体中心 |
        | {@link ForceVolumeShape.Box Box 长方体} | {@link boxSize} | 长方体中心 | 长方体中心 |
        | {@link ForceVolumeShape.Cylinder Cylinder 圆柱体} | {@link cylinderHeight}, {@link cylinderRadius} | 圆柱体中心略微 +Z 处？ | 原点略微 +Z 处？ |
        | {@link ForceVolumeShape.SquarePrism SquarePrism 四棱柱} | {@link squarePrismHeight}, {@link squarePrismApothem} | 棱柱底面中心 | 棱柱中心 |
  sphereRadius:
    field: float
    default: 10
    scale: true
    desc:
      en-US: |
        The radius of the {@link ForceVolumeShape.Sphere sphere} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Sphere 球体}半径。
    see:
      - shape
  boxSize:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    desc:
      en-US: |
        The size of the {@link ForceVolumeShape.Box box} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Box 长方体}大小。
    see:
      - shape
  cylinderHeight:
    field: float
    scale: true
    desc:
      en-US: |
        The height of the {@link ForceVolumeShape.Cylinder cylinder} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Cylinder 圆柱体}高度。
    see:
      - shape
      - cylinderRadius
  cylinderRadius:
    field: float
    scale: true
    desc:
      en-US: |
        The radius of the {@link ForceVolumeShape.Cylinder cylinder} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Cylinder 圆柱体}半径。
    see:
      - shape
      - cylinderHeight
  squarePrismHeight:
    field: float
    scale: true
    desc:
      en-US: |
        The height of the {@link ForceVolumeShape.SquarePrism square prism} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.SquarePrism 四棱柱}高度。
    see:
      - shape
      - squarePrismApothem
  squarePrismApothem:
    field: float
    scale: true
    desc:
      en-US: |
        The apothem of the {@link ForceVolumeShape.SquarePrism square prism} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.SquarePrism 四棱柱}边心距。
    see:
      - shape
      - squarePrismHeight
