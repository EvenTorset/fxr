type: 404
name: BoxEmitterShape
slot: EmitterShape
meta:
  isAppearance: false
  isParticle: false
desc: |
  Makes the emitter cuboidal.
properties:
  sizeX:
    type: ScalarValue
    default: 1
    argument: EffectAge
    scale: true
    desc: |
      Width of the cuboid.
  sizeY:
    type: ScalarValue
    default: 1
    argument: EffectAge
    scale: true
    desc: |
      Height of the cuboid.
  sizeZ:
    type: ScalarValue
    default: 1
    argument: EffectAge
    scale: true
    desc: |
      Depth of the cuboid.
  direction:
    type: InitialDirection
    field: int
    enum: InitialDirection
    default: InitialDirection.Emitter
    desc: |
      Controls the initial direction for particles. See {@link InitialDirection} for more information.
  emitInside:
    field: bool
    default: true
    desc: |
      If true, particles will be emitted from anywhere within the cuboid. Otherwise the particles will be emitted only from the surface of the cuboid.
