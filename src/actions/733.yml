type: 733
name: NodeWindAcceleration
desc: |
  Controls how effective the wind is at accelerating the node.
properties:
  acceleration:
    type: ScalarValue
    argument: EffectAge
    desc: |
      The acceleration in the direction of the wind.
  accelerationMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      A multiplier for {@link acceleration the acceleration in the direction of the wind}.
  enabled:
    field: bool
    default: true
    desc: |
      Controls whether the wind should have any effect at all or not.
games:
  DS3: fallback
  SDT:
    fields1:
      - enabled
    properties1:
      - acceleration
      - accelerationMultiplier
  ER: SDT
  AC6: SDT
