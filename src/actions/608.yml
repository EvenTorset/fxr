    field: float
  unk_ds3_p1_6:
    type: Vector4Value
    default: [1, 1, 1, 1]
  unk_ds3_p2_2:
    type: ScalarValue
  unk_ds3_p2_3:
    type: Vector4Value
    default: [1, 1, 1, 1]
  unk_ds3_p2_4:
