type: 608
name: RadialBlur
slot: Appearance
meta:
  isAppearance: true
  isParticle: true
desc:
  en-US: |
    Defines a particle that applies a radial blur to anything seen through it.

    Note: This particle is not visible if the "Effects" setting is set to "Low".
  
    The name is from Elden Ring's RTTI, where it is named "GXFXCGAppearanceRadialBlur".
  zh-CN: |
    定义一个粒子，它会对透过它看到的任何物体应用径向模糊。

    注意：如果“效果”设置为“低”，则此粒子不可见。
    
    该名称来自《艾尔登法环》的 RTTI，其中名称为“GXFXCGAppearanceRadialBlur”。
properties:
  blendMode:
    type: BlendMode | ScalarProperty
    field: int
    enum: BlendMode
    default: BlendMode.Normal
    argument: Constant0
    desc:
      en-US: |
        Blend mode.
      zh-CN: |
        混合模式。
  mask:
    type: ScalarValue
    field: int
    default: 1
    argument: Constant0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Mask texture ID. This texture is used to control the opacity of the particle.
      zh-CN: |
        遮罩纹理 ID。此纹理用于控制粒子的不透明度。
  offsetX:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        X position offset.
      zh-CN: |
        X 轴位置偏移。
    see:
      - offsetY
      - offsetZ
  offsetY:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        Y position offset.
      zh-CN: |
        Y 轴位置偏移。
    see:
      - offsetX
      - offsetZ
  offsetZ:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        Z position offset.
      zh-CN: |
        Z 轴位置偏移。
    see:
      - offsetX
      - offsetY
  width:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The width of the particle.

        If {@link uniformScale} is enabled, this also controls the height.
      zh-CN: |
        粒子的宽度。

        如果启用了 {@link uniformScale}，这也会控制高度。
    see:
      - height
  height:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The height of the particle.

        If {@link uniformScale} is enabled, {@link width} also controls the height, and this property is ignored.
      zh-CN: |
        粒子的高度。

        如果启用了 {@link uniformScale}，{@link width} 也会控制高度，此属性将被忽略。
    see:
      - width
  color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. There are no unrestricted color properties in this action, but {@link rgbMultiplier} and {@link alphaMultiplier} can be used to scale the colors.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。此动作中没有不受限制的颜色属性，但可以使用 {@link rgbMultiplier} 和 {@link alphaMultiplier} 来缩放颜色。
  unk_ds3_p1_6:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  blurRadius:
    type: ScalarValue
    default: 0.5
    argument: ParticleAge
    desc:
      en-US: |
        Controls the amount of blur to apply. Values greater than 1 may appear glitchy.
      zh-CN: |
        控制应用的模糊量。大于 1 的值可能会出现故障。
  rgbMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Scalar multiplier for the color that does not affect the alpha. Effectively a brightness multiplier.
      zh-CN: |
        不影响 Alpha 的颜色标量乘数。实际上是亮度乘数。
  alphaMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Alpha multiplier.
      zh-CN: |
        Alpha 乘数。
  unk_ds3_p2_2:
    type: ScalarValue
  unk_ds3_p2_3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_4:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_5:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  alphaThreshold:
    type: ScalarValue
    argument: ActiveTime
    desc:
      en-US: |
        Parts of the particle with less opacity than this threshold will be invisible. The range is 0-255.

        This threshold creates a hard cut-off between visible and not visible, which is unlike the alpha *fade* threshold properties in some similar actions.
      zh-CN: |
        不透明度低于此阈值的粒子部分将不可见。范围是 0-255。

        此阈值在可见和不可见之间创建一个硬性截止，这与某些类似动作中的 alpha *淡入淡出* 阈值属性不同。
  uniformScale:
    field: bool
    default: false
    desc:
      en-US: |
        If enabled, the particle width-related properties and fields will control both the width and height of the particles, and the height counterparts will be ignored.
      zh-CN: |
        如果启用，粒子宽度相关的属性和字段将同时控制粒子的宽度和高度，而高度对应的属性将被忽略。
    see:
      - width
      - height
  iterations:
    field: int
    default: 1
    desc:
      en-US: |
        Controls how many times to apply the effect. Higher values can have a significant impact on performance.
      zh-CN: |
        控制应用效果的次数。较高的值会对性能产生重大影响。
  unk_ds3_f1_4:
    field: int
  unk_er_f1_3:
    field: int
    default: 1
  unk_er_f1_4:
    field: int
    default: 1
  unk_ds3_f2_0:
    field: int
  unk_ds3_f2_1:
    field: int
  unk_ds3_f2_2:
    field: int
    default: 8
  unk_ds3_f2_3:
    field: float
    default: 1
  unk_ds3_f2_4:
    field: int
  bloomColor:
    field: vec4
    components: 4
    default: [1, 1, 1, 0]
    color: true
    desc:
      en-US: |
        Controls the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

        Note:
        - This has no effect if the "Effects Quality" setting is set to "Low".
        - This does not affect the natural bloom effect from high color values.
      zh-CN: |
        控制额外泛光效果的颜色。粒子的颜色将与此颜色相乘，以获得泛光效果的最终颜色。

        注意：
        - 如果“特效质量”设置设为“低”，则此项无效。
        - 这不影响高颜色值产生的自然泛光效果。
  unk_ds3_f2_9:
    field: int
  unk_ds3_f2_10:
    field: int
  unk_ds3_f2_11:
    field: int
  unk_ds3_f2_12:
    field: int
  unk_ds3_f2_13:
    field: int
  minFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link minDistance minimum view distance}. At {@link minDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link minDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link minDistance 最小视图距离} 附近衰减为 0 的点。在 {@link minDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link minDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link minFadeDistance} to be set to a positive value or 0.

        This is different from {@link minDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link minFadeDistance} 设置为正值或 0。

        这与 {@link minDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link maxDistance maximum view distance}. At {@link maxDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link maxDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link maxDistance 最大视图距离} 附近衰减为 0 的点。在 {@link maxDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link maxDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minFadeDistance
      - minDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link maxFadeDistance} to be set to a positive value or 0.

        This is different from {@link maxDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离大于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link maxFadeDistance} 设置为正值或 0。

        这与 {@link maxDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        A hard cut-off point for the distance between the camera and the particle. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
      zh-CN: |
        摄像机与粒子之间距离的硬性截止点。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - maxDistance
      - maxDistanceThreshold
  maxDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        A hard cut-off point for the distance between the camera and the particle. If a particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
      zh-CN: |
        摄像机与粒子之间距离的硬性截止点。如果粒子与摄像机的距离大于此距离，它将被隐藏。可以设置为 -1 以禁用限制。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
  unk_ds3_f2_20:
    field: float
    default: 0.5
  unk_ds3_f2_21:
    field: int
    default: 1
  unk_ds3_f2_22:
    field: float
  unk_ds3_f2_23:
    field: int
  unk_ds3_f2_24:
    field: int
  unkDepthBlend1:
    field: float
    default: 1
  unkDepthBlend2:
    field: float
    scale: distance
  unk_ds3_f2_27:
    field: int
    default: 1
  unk_ds3_f2_28:
    field: int
  unk_ds3_f2_29:
    field: float
  unk_sdt_f2_30:
    field: float
