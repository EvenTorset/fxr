type: 1
name: NodeAcceleration
slot: NodeMovement
meta:
  isAppearance: false
  isParticle: false
desc:
  en-US: |
    Controls the movement of the node. This is the most basic action for controlling the acceleration of nodes.
  zh-CN: |
    控制节点的移动。这是控制节点加速度的最基本动作。
properties:
  speedZ:
    type: ScalarValue
    argument: Constant0
    scale: true
    time: true
    desc:
      en-US: |
        Controls the speed of the node along its Z-axis.
      zh-CN: |
        控制节点沿其 Z 轴的速度。
  accelerationZ:
    type: ScalarValue
    argument: ActiveTime
    scale: true
    time: sq
    desc:
      en-US: |
        Controls the acceleration of the node along its Z-axis. This value cannot be negative.
      zh-CN: |
        控制节点沿其 Z 轴的加速度。此值不能为负。
  accelerationMultiplierZ:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Multiplier for {@link accelerationZ}.
      zh-CN: |
        {@link accelerationZ} 的乘数。
  accelerationY:
    type: ScalarValue
    argument: ActiveTime
    scale: true
    time: sq
    desc:
      en-US: |
        Controls the acceleration of the node along its Y-axis.
      zh-CN: |
        控制节点沿其 Y 轴的加速度。
  unk_ds3_f1_0:
    field: int
  alignWithMotion:
    field: int
    desc:
      en-US: |
        When set to 1, this makes the node align with the direction it's moving. Setting it to higher values seems to do the same as setting it to 0, which means it's probably not a boolean, but what those values do exactly is unknown.
      zh-CN: |
        当设置为 1 时，使节点与移动方向对齐。设置为更高的值似乎与设置为 0 的效果相同，这意味着它可能不是布尔值，但这些值的具体作用未知。
  unk_ds3_f1_2:
    field: float
games:
  DS3:
    fields1:
      - unk_ds3_f1_0
      - alignWithMotion
      - unk_ds3_f1_2
    properties1:
      - speedZ
      - accelerationZ
      - accelerationMultiplierZ
      - accelerationY
  SDT: DS3
  ER: DS3
  AC6: DS3
  NR: DS3
