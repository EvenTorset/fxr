    type: ScalarValue
    argument: EffectAge
    scale: true
    time: sq
    desc: |
      The acceleration in the direction of the force.
  accelerationMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      A multiplier for {@link acceleration}.
  unk_sdt_f1_0:
    field: int
    default: 1
  unk_sdt_f1_1:
