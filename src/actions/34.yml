type: 34
name: NodeSpin
slot: NodeMovement
meta:
  isAppearance: false
  isParticle: false
desc:
  en-US: |
    Controls the angular speed of the node.
  zh-CN: |
    控制节点的角速度。
properties:
  angularSpeedX:
    type: ScalarValue
    argument: ActiveTime
    time: true
    desc:
      en-US: |
        The node's angular speed around its local X-axis in degrees per second.
      zh-CN: |
        节点绕其局部 X 轴的角速度（度/秒）。
    see:
      - angularSpeedMultiplierX
  angularSpeedMultiplierX:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Multiplier for {@link angularSpeedX}.
      zh-CN: |
        {@link angularSpeedX} 的乘数。
  angularSpeedY:
    type: ScalarValue
    argument: ActiveTime
    time: true
    desc:
