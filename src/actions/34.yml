  angularSpeedMultiplierY:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Multiplier for {@link angularSpeedY}.
      zh-CN: |
        {@link angularSpeedY} 的乘数。
  angularSpeedZ:
    type: ScalarValue
    argument: ActiveTime
    time: true
    desc:
      en-US: |
        The node's angular speed around its local Z-axis in degrees per second.
      zh-CN: |
        节点绕其局部 Z 轴的角速度（度/秒）。
    see:
      - angularSpeedMultiplierZ
