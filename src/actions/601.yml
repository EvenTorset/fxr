    default: 0
  unk_ds3_f2_24:
    field: int
    default: 0
  unkDepthBlend1:
    field: float
    default: 1
  unkDepthBlend2:
    field: float
    scale: true
    default: 0
  unk_ds3_f2_27:
    field: int
    default: 0
  unk_ds3_f2_28:
    field: int
    default: 0
  unk_ds3_f2_29:
    field: float
  unk_sdt_f2_30:
    field: int
    default: 0
  unkHideIndoors:
    field: int
    desc: |
      When set to 1, this stops the particles from being shown indoors.

      Other values are used in AC6, but what they do is unknown.
  unk_sdt_f2_32:
    field: int
    desc: |
      Unknown integer.

      When set to 1, it seems to stop {@link unk_ds3_f2_29} from doing whatever it is doing, and it can also cause some ugly "outline" effects on things seen through particles.
  unk_sdt_f2_33:
    field: int
    default: 0
  unk_sdt_f2_34:
    field: float
    default: 0
  unk_sdt_f2_35:
    field: int
