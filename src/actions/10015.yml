  animation:
    field: int
    desc:
      en-US: |
        Controls which animation in the {@link anibnd} to play.
      zh-CN: |
        控制播放 {@link anibnd} 中的哪个动画。
    see:
      - anibnd
      - loopAnimation
      - animationSpeed
  loopAnimation:
    field: bool
    default: true
    desc:
      en-US: |
        If disabled, the {@link animation} will only play once and then freeze on the last frame. If enabled, the animation will loop.
      zh-CN: |
        如果禁用，{@link animation} 只会播放一次，然后冻结在最后一帧。如果启用，动画将循环播放。
    see:
      - anibnd
      - animation
      - animationSpeed
  animationSpeed:
    field: float
    default: 1
    time: true
    desc:
      en-US: |
        Controls the speed at which the {@link animation} plays.
      zh-CN: |
        控制 {@link animation} 的播放速度。
    see:
      - anibnd
      - animation
      - loopAnimation
