type: 10015
name: RichModel
slot: Appearance
meta:
  isAppearance: true
  isParticle: true
desc:
    en-US: |
      Defines a particle with a 3D model. Similar to {@link Model}, but with some different options.

      Some models only work properly with this action and not with the Model action for some unknown reason. A good example of this is the Carian greatsword model in Elden Ring (88300), which gets horribly stretched and distorted when used with the other action, but it works fine with this one.
    
      The name is from Elden Ring's RTTI, where it is named "GXFfxAppearanceRichModel".
    zh-CN: |
      定义一个带有3D模型的粒子。与{@link Model}类似，但具有一些不同的选项。

      有些模型仅适用于此行为，而不适用于Model行为（原因未知）。一个很好的例子是《艾尔登法环》中的卡利亚大剑模型（88300），当与其他行为一起使用时，它会变得极其拉伸和扭曲，但在此行为下则能正常工作。
    
      该名称来源于《艾尔登法环》的RTTI，其中名为“GXFfxAppearanceRichModel”。
properties:
  model:
    type: ScalarValue
    default: 80201
    argument: Constant0
    resource: model
    desc:
      en-US: |
        Model ID.
      zh-CN: |
        模型 ID。
  sizeX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The width of the particle.

        If {@link uniformScale} is enabled, this also controls the height and depth.
      zh-CN: |
        粒子的宽度。

        如果启用了 {@link uniformScale}，这也会控制高度和深度。
    see:
      - scaleVariationX
      - sizeY
      - sizeZ
  sizeY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The height of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the height, and this property is ignored.
      zh-CN: |
        粒子的高度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制高度，此属性将被忽略。
    see:
      - scaleVariationY
      - sizeX
      - sizeZ
  sizeZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The depth of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the depth, and this property is ignored.
      zh-CN: |
        粒子的深度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制深度，此属性将被忽略。
    see:
      - scaleVariationZ
      - sizeX
      - sizeY
  rotationX:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the X-axis in degrees.
      zh-CN: |
        绕 X 轴的旋转角度（度）。
    see:
      - angularSpeedX
      - angularSpeedMultiplierX
  rotationY:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the Y-axis in degrees.
      zh-CN: |
        绕 Y 轴的旋转角度（度）。
    see:
      - angularSpeedY
      - angularSpeedMultiplierY
  rotationZ:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the Z-axis in degrees.
      zh-CN: |
        绕 Z 轴的旋转角度（度）。
    see:
      - angularSpeedZ
      - angularSpeedMultiplierZ
  angularSpeedX:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the X-axis in degrees per second.
      zh-CN: |
        绕 X 轴的角速度（度/秒）。
    see:
      - rotationX
      - angularSpeedMultiplierX
  angularSpeedMultiplierX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedX}.
      zh-CN: |
        {@link angularSpeedX} 的乘数。
    see:
      - rotationX
  angularSpeedY:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the Y-axis in degrees per second.
      zh-CN: |
        绕 Y 轴的角速度（度/秒）。
    see:
      - rotationY
      - angularSpeedMultiplierY
  angularSpeedMultiplierY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedY}.
      zh-CN: |
        {@link angularSpeedY} 的乘数。
    see:
      - rotationY
  angularSpeedZ:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the Z-axis in degrees per second.
      zh-CN: |
        绕 Z 轴的角速度（度/秒）。
    see:
      - rotationZ
      - angularSpeedMultiplierZ
  angularSpeedMultiplierZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedZ}.
      zh-CN: |
        {@link angularSpeedZ} 的乘数。
    see:
      - rotationZ
  color1:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link color3}.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link color3}。
    see:
      - color2
      - color3
  color2:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: EmissionTime
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. There is no equivalent property with unrestricted values based on the emission time of the particle, but {@link color3} is still multiplicative with this and can be used to scale the values indirectly.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。虽然没有基于粒子发射时间的不受限制值的等效属性，但 {@link color3} 仍可与其相乘，并可用于间接缩放数值。
    see:
      - color1
      - color3
  color3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: primary
    desc:
      en-US: |
        Color multiplier.

        Values in this are unrestricted and can go above 1. If you want values to be clamped to the 0-1 range, see {@link color1}.
      zh-CN: |
        颜色乘数。

        此处的数值不设限，可以超过 1。如果希望将数值限制在 0-1 范围内，请参阅 {@link color1}。
    see:
      - color1
      - color2
