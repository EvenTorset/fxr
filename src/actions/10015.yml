type: 10015
name: RichModel
slot: Appearance
desc: |
  Particle with a 3D model. Similar to {@link ActionType.Model Model}, but with some different options and seemingly no way to change the blend mode.

  Some models only work properly with this action and not with the Model action for some unknown reason. A good example of this is the Carian greatsword model in Elden Ring (88300), which gets horribly stretched and distorted when used with the other action, but it works fine with this one.
properties:
  orientation:
    type: RichModelOrientationMode
    field: int
    default: RichModelOrientationMode.ParticleDirection
    desc: |
      Rich model orientation mode. See {@link RichModelOrientationMode} for more information.
  scaleVariationX:
    field: float
    default: 1
    desc: |
      Each particle will pick a random number between this value and 1, and the width of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly thinner, down to half width. Setting it to 2 will make them randomly wider, up to double width.

      If {@link uniformScale} is enabled, this also affects the height.
    see:
      - scaleVariationY
      - scaleVariationZ
  scaleVariationY:
    field: float
    default: 1
    desc: |
      Each particle will pick a random number between this value and 1, and the height of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shorter, down to half height. Setting it to 2 will make them randomly taller, up to double height.

      If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the height, and this field is ignored.
    see:
      - scaleVariationX
      - scaleVariationZ
  scaleVariationZ:
    field: float
    default: 1
    desc: |
      Each particle will pick a random number between this value and 1, and the depth of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shallower, down to half depth. Setting it to 2 will make them randomly deeper, up to double depth. 

      If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the depth, and this field is ignored.
    see:
      - scaleVariationX
      - scaleVariationY
  uniformScale:
    field: bool
    default: false
    desc: |
      If enabled, the particle X scale-related properties and fields will control the scale in all axes, and the Y and Z counterparts will be ignored.
    see:
      - sizeX
      - sizeY
      - sizeZ
      - scaleVariationX
      - scaleVariationY
      - scaleVariationZ
  bloomRed:
    field: float
    default: 1
    desc: |
      Controls the redness of the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

      Note:
      - This has no effect if the "Effects Quality" setting is set to "Low".
      - This does not affect the natural bloom effect from high color values.
    see:
      - bloomGreen
      - bloomBlue
      - bloomStrength
  bloomGreen:
    field: float
    default: 1
    desc: |
      Controls the greenness of the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

      Note:
      - This has no effect if the "Effects Quality" setting is set to "Low".
      - This does not affect the natural bloom effect from high color values.
    see:
      - bloomRed
      - bloomBlue
      - bloomStrength
  bloomBlue:
    field: float
    default: 1
    desc: |
      Controls the blueness of the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

      Note:
      - This has no effect if the "Effects Quality" setting is set to "Low".
      - This does not affect the natural bloom effect from high color values.
    see:
      - bloomRed
      - bloomGreen
      - bloomStrength
  bloomStrength:
    field: float
    desc: |
      Controls the strength of the additional bloom effect.

      Note:
      - This has no effect if the "Effects Quality" setting is set to "Low".
      - This does not affect the natural bloom effect from high color values.
    see:
      - bloomRed
      - bloomGreen
      - bloomBlue
  minDistance:
    field: float
    default: -1
    desc: |
      Minimum view distance. If the particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
    see:
      - maxDistance
  maxDistance:
    field: float
    default: -1
    desc: |
      Maximum view distance. If the particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
    see:
      - minDistance
  model:
    type: ScalarValue
    field: int
    default: 80201
    argument: Constant0
    desc: |
      Model ID.
  sizeX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      The width of the particle.

      If {@link uniformScale} is enabled, this also controls the height and depth.
    see:
      - scaleVariationX
      - sizeY
      - sizeZ
  sizeY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      The height of the particle.

      If {@link uniformScale} is enabled, {@link sizeX} also controls the height, and this property is ignored.
    see:
      - scaleVariationY
      - sizeX
      - sizeZ
  sizeZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      The depth of the particle.

      If {@link uniformScale} is enabled, {@link sizeX} also controls the depth, and this property is ignored.
    see:
      - scaleVariationZ
      - sizeX
      - sizeY
  rotationX:
    type: ScalarValue
    argument: Constant0
    desc: |
      Rotation around the X-axis in degrees.
    see:
      - angularSpeedX
      - angularSpeedMultiplierX
  rotationY:
    type: ScalarValue
    argument: Constant0
    desc: |
      Rotation around the Y-axis in degrees.
    see:
      - angularSpeedY
      - angularSpeedMultiplierY
  rotationZ:
    type: ScalarValue
    argument: Constant0
    desc: |
      Rotation around the Z-axis in degrees.
    see:
      - angularSpeedZ
      - angularSpeedMultiplierZ
  angularSpeedX:
    type: ScalarValue
    argument: ParticleAge
    desc: |
      Angular speed around the X-axis in degrees per second.
    see:
      - rotationX
      - angularSpeedMultiplierX
  angularSpeedY:
    type: ScalarValue
    argument: ParticleAge
    desc: |
      Angular speed around the Y-axis in degrees per second.
    see:
      - rotationY
      - angularSpeedMultiplierY
  angularSpeedZ:
    type: ScalarValue
    argument: ParticleAge
    desc: |
      Angular speed around the Z-axis in degrees per second.
    see:
      - rotationZ
      - angularSpeedMultiplierZ
  angularSpeedMultiplierX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      Multiplier for {@link angularSpeedX}.
    see:
      - rotationX
  angularSpeedMultiplierY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      Multiplier for {@link angularSpeedY}.
    see:
      - rotationY
  angularSpeedMultiplierZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc: |
      Multiplier for {@link angularSpeedZ}.
    see:
      - rotationZ
  color1:
    type: Vector4Value
    default: [1, 1, 1, 1]
    argument: ParticleAge
    desc: |
      Color multiplier for the particle.
  color2:
    type: Vector4Value
    default: [1, 1, 1, 1]
    argument: EmissionTime
    desc: |
      Color multiplier for the particle.
  color3:
    type: Vector4Value
    default: [1, 1, 1, 1]
    argument: ParticleAge
    desc: |
      Color multiplier for the particle.
  uOffset:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: Constant0
    desc: |
      Horizontal offset for the UV coordinates of the model.
    see:
      - uSpeed
      - vOffset
  vOffset:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: Constant0
    desc: |
      Vertical offset for the UV coordinates of the model.
  uSpeed:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc: |
      Horiztonal scroll speed for the model's texture.
    see:
      - uSpeedMultiplier
      - uOffset
  uSpeedMultiplier:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc: |
      Multiplier for {@link uSpeed}.
  vSpeed:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc: |
      Vertical scroll speed for the model's texture.
    see:
      - vSpeedMultiplier
      - vOffset
  vSpeedMultiplier:
    omitClassProp: true
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc: |
      Multiplier for {@link vSpeed}.
  rgbMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      Scalar multiplier for the color that does not affect the alpha. Effectively a brightness multiplier.
  alphaMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      Alpha multiplier.
  anibnd:
    field: int
    desc: |
      Anibnd ID.
    see:
      - animation
      - loopAnimation
      - animationSpeed
  animation:
    field: int
    desc: |
      Controls which animation in the {@link anibnd} to play.
    see:
      - anibnd
      - loopAnimation
      - animationSpeed
  loopAnimation:
    field: bool
    default: true
    desc: |
      If disabled, the {@link animation} will only play once and then freeze on the last frame. If enabled, the animation will loop.
    see:
      - anibnd
      - animation
      - animationSpeed
  animationSpeed:
    field: float
    default: 1
    desc: |
      Controls the speed at which the {@link animation} plays.
    see:
      - anibnd
      - animation
      - loopAnimation
