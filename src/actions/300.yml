type: 300
name: PeriodicEmitter
slot: Emitter
meta:
  isAppearance: false
  isParticle: false
desc:
  en-US: |
    Emits particles periodically.
  zh-CN: |
    周期性发射粒子。
properties:
  interval:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    time: inv
    desc:
      en-US: |
        Time between emitting new particles in seconds.
      zh-CN: |
        发射新粒子的时间间隔（秒）。
  perEmission:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        The number of particles or nodes to emit per emission.
      zh-CN: |
        每次发射的粒子或节点数量。
  totalEmissions:
    type: ScalarValue
    default: -1
    argument: ActiveTime
    desc:
      en-US: |
        The total number of emissions. Once this limit is reached, the branch will be *removed from the effect*. The node and all of its descendants will be destroyed, and there are no ways to re-enable them without respawning the entire effect as they no longer exist.

        Can be set to `-1` to disable the limit.
      zh-CN: |
        总发射次数。一旦达到此限制，该分支将*从效果中移除*。该节点及其所有后代将被销毁，除非重新生成整个效果，否则无法重新启用它们，因为它们已不复存在。

        可以设置为 `-1` 以禁用限制。
  maxConcurrent:
    type: ScalarValue
    field: int
    default: -1
    argument: ActiveTime
    desc:
      en-US: |
        Maximum number of concurrent emitted particles or nodes. Can be set to `-1` to disable the limit.
      zh-CN: |
        同时存在的发射粒子或节点的最大数量。可以设置为 `-1` 以禁用限制。
  unk_ds3_f1_1:
    field: int
    default: 1
games:
  DS3:
    fields1:
      - maxConcurrent
      - unk_ds3_f1_1
    properties1:
      - interval
      - perEmission
      - totalEmissions
  SDT:
    fields1:
      - unk_ds3_f1_1
    properties1:
      - interval
      - perEmission
      - totalEmissions
      - maxConcurrent
  ER: SDT
  AC6: SDT
  NR: SDT
