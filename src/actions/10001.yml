type: 10001
name: GPUStandardCorrectParticle
slot: Appearance
meta:
  isAppearance: true
  isParticle: false
desc:
    en-US: |
      Defines a GPU particle system. Very similar to {@link GPUStandardParticle}, with no known differences.

      The name of this action is from Elden Ring's RTTI, where it's called "GXVfxStandardCorrectParticleAppearance". An action with the same ID had the name "WanderingVision" in Dark Souls 3, and that action could still exist in DS3, but it is not found in the vanilla game, so testing it is difficult.

      Note: This action does not exist in Dark Souls 3 or Sekiro, but it still has unknown fields and properties named after those games. This is because it makes the conversion between this action and {@link GPUStandardParticle} much simpler. When written for those two games, this action will be converted to the other action automatically.
    zh-CN: |
      定义了一个 GPU 粒子系统。与 {@link GPUStandardParticle} 非常相似，没有已知差异。

      此行为的名称来自《艾尔登法环》的 RTTI，其中它被称为“GXVfxStandardCorrectParticleAppearance”。在《黑暗之魂3》中，一个具有相同 ID 的行为名为“WanderingVision”，并且该行为可能仍存在于《黑暗之魂3》中，但在原版游戏中未找到，因此难以进行测试。

      注意：此行为在《黑暗之魂3》或《只狼》中不存在，但它仍然包含以这两款游戏命名的未知字段和属性。这是因为这样可以简化此操作与 {@link GPUStandardParticle} 之间的转换。当为这两款游戏编写时，此操作将被自动转换为另一个操作。
properties:
  particleFollowFactor:
    type: ScalarValue
    desc:
      en-US: |
        Controls how well the particles follow the node if it moves.
      zh-CN: |
        控制粒子在节点移动时的跟随程度。
  unk_ds3_p1_1:
    type: ScalarValue
  unk_ds3_p1_2:
    type: ScalarValue
  unk_ds3_p1_3:
    type: ScalarValue
  particleAccelerationX:
    type: ScalarValue
    scale: true
    time: sq
    desc:
      en-US: |
        Particle acceleration along the X-axis.
      zh-CN: |
        粒子沿 X 轴的加速度。
    see:
      - particleAccelerationMin
      - particleAccelerationMax
  particleAccelerationY:
    type: ScalarValue
    scale: true
    time: sq
    desc:
      en-US: |
        Particle acceleration along the Y-axis.
      zh-CN: |
        粒子沿 Y 轴的加速度。
    see:
      - particleAccelerationMin
      - particleAccelerationMax
  particleAccelerationZ:
    type: ScalarValue
    scale: true
    time: sq
    desc:
      en-US: |
        Particle acceleration along the Z-axis.
      zh-CN: |
        粒子沿 Z 轴的加速度。
    see:
      - particleAccelerationMin
      - particleAccelerationMax
  unk_ds3_p1_7:
    type: ScalarValue
  unk_ds3_p1_8:
    type: ScalarValue
  particleAngularAccelerationZ:
    type: ScalarValue
    time: sq
    desc:
      en-US: |
        Angular acceleration for particles around the Z-axis in degrees per second squared.
      zh-CN: |
        粒子绕 Z 轴的角加速度（度/平方秒）。
    see:
      - particleAngularAccelerationMin
      - particleAngularAccelerationMax
  particleGrowthRateX:
    type: ScalarValue
    scale: instanceSize
    time: true
    desc:
      en-US: |
        The rate of change for the width of the particles.
      zh-CN: |
        粒子宽度的变化率。
    see:
      - particleGrowthRateXStatic
  particleGrowthRateY:
    type: ScalarValue
    scale: instanceSize
    time: true
    desc:
      en-US: |
        The rate of change for the height of the particles.
      zh-CN: |
        粒子高度的变化率。
    see:
      - particleGrowthRateYStatic
  unk_ds3_p1_12:
    type: ScalarValue
  color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: primary
    desc:
      en-US: |
        Color multiplier.

        Values in this are unrestricted and can go above 1.
      zh-CN: |
        颜色乘数。

        此处的数值不设限，可以超过 1。
  unk_ds3_p1_14:
    type: ScalarValue
    default: 1
  unk_ds3_p1_15:
    type: ScalarValue
  unkParticleAcceleration:
    type: ScalarValue
    scale: true
    time: sq
    desc:
      en-US: |
        Seemingly identical to {@link particleAccelerationZ}?
      zh-CN: |
        似乎与 {@link particleAccelerationZ} 相同？
  unk_ds3_p1_17:
    type: ScalarValue
  particleGravity:
    type: ScalarValue
    scale: true
    time: sq
    desc:
      en-US: |
        Downwards acceleration for particles.
      zh-CN: |
        粒子的向下加速度（重力）。
  particleRandomTurnAngle:
    type: ScalarValue
    desc:
      en-US: |
        Maximum random turn angle for particles. Requires {@link particleRandomTurns} to be enabled.
      zh-CN: |
        粒子的最大随机转向角度。需要启用 {@link particleRandomTurns}。
    see:
      - particleRandomTurns
      - particleRandomTurnIntervalMax
  unk_ds3_p1_20:
    type: ScalarValue
  unk_ds3_p2_0:
    type: ScalarValue
    default: 1
  unk_ds3_p2_1:
    type: ScalarValue
    default: 1
  unk_ds3_p2_2:
    type: ScalarValue
  unk_ds3_p2_3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_4:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_5:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_6:
    type: ScalarValue
  unk_ds3_f1_0:
    field: int
    default: 1005
  texture:
    field: int
    default: 1
    resource: texture
    textureType: a
    desc:
      en-US: |
        The ID of the texture of the particles.
      zh-CN: |
        粒子的纹理 ID。
  unk_ds3_f1_2:
    field: int
  normalMap:
    field: int
    resource: texture
    textureType: 'n'
  emitterShape:
    type: EmitterShape
    field: int
    enum: EmitterShape
    default: EmitterShape.Box
    desc:
      en-US: |
        Controls the shape of the particle emitter. See {@link EmitterShape} for more details.
      zh-CN: |
        控制粒子发射器的形状。有关更多详细信息，请参阅 {@link EmitterShape}。
  unk_ds3_f1_5:
    field: int
  emitterSize:
    field: vec3
    components: 3
    default: [1, 1, 1]
    scale: true
    desc:
      en-US: |
        The size of the emitter.
      zh-CN: |
        发射器的大小。
  emitterRotation:
    field: vec3
    components: 3
    default: [0, 0, 0]
    desc:
      en-US: |
        The rotation of the emitter.
      zh-CN: |
        发射器的旋转。
  unk_ds3_f1_12:
    field: float
    default: 1
  unk_ds3_f1_13:
    field: float
    default: 1
  unk_ds3_f1_14:
    field: float
    default: 1
  emitterDistribution:
    field: float
    desc:
      en-US: |
        Controls how the random emission points are distributed within the {@link emitterShape shape of the emitter}. How this works depend on the emitter shape:
        | Shape | Behavior |
        |-|-|
        | {@link EmitterShape.Line Line} | A fraction of the line where particles can not be emitted from.<br>At 0, particles can be emitted from any point on the line.<br>At 1, they can only be emitted from the far end of the line. |
        | {@link EmitterShape.Box Box} | A fraction of the box's size where the particles can not be emitted from. Basically an inner box that blocks emission. |
        | {@link EmitterShape.Box2 Box2} | At 1, any point within the box is equally likely to be picked.<br>At 0, particles are more likely to be emitted near the center, but it's not a 100% chance. |
        | {@link EmitterShape.Unk3 Unk3} | Exactly the same as {@link EmitterShape.Line Line}? |
        | {@link EmitterShape.Cylinder Cylinder} | A fraction of the radius of the cylinder where the particles can not be emitted from. Basically an inner cylinder that blocks emission. |
      zh-CN: |
        控制随机发射点在{@link emitterShape 发射器形状}内的分布方式。其工作原理取决于发射器形状：
        | 形状 | 行为 |
        |-|-|
        | {@link EmitterShape.Line 线形} | 线上不能发射粒子的比例。<br>为 0 时，粒子可从线上任意点发射。<br>为 1 时，只能从线的远端发射。 |
        | {@link EmitterShape.Box 盒形} | 盒子尺寸中不能发射粒子的比例。基本上是一个阻挡发射的内部盒子。 |
        | {@link EmitterShape.Box2 盒形2} | 为 1 时，盒子内任何点被选中的几率相等。<br>为 0 时，粒子更有可能在中心附近发射，但不是 100% 的几率。 |
        | {@link EmitterShape.Unk3 Unk3} | 似乎与 {@link EmitterShape.Line 线形} 完全相同？ |
        | {@link EmitterShape.Cylinder 圆柱形} | 圆柱体半径中不能发射粒子的比例。基本上是一个阻挡发射的内部圆柱体。 |
  unk_ds3_f1_16:
    field: float
  unk_ds3_f1_17:
    field: float
  unk_ds3_f1_18:
    field: int
    default: -1
  unk_ds3_f1_19:
    field: int
  unk_ds3_f1_20:
    field: int
  unk_ds3_f1_21:
    field: int
    default: 100
  emissionParticleCount:
    field: int
    default: 10
    desc:
      en-US: |
        The number of particles to emit per emission.
      zh-CN: |
        每次发射的粒子数量。
    see:
      - emissionParticleCountMin
      - emissionParticleCountMax
  emissionParticleCountMin:
    field: int
    desc:
      en-US: |
        The minimum number of particles to emit per emission. A new random value is picked for each emission, and the random value is added to the {@link emissionParticleCount base emission particle count}.
      zh-CN: |
        每次发射的最小粒子数量。每次发射都会选取一个新的随机值，该随机值将添加到{@link emissionParticleCount 基础发射粒子计数}中。
    see:
      - emissionParticleCount
      - emissionParticleCountMax
  emissionParticleCountMax:
    field: int
    desc:
      en-US: |
        The maximum number of particles to emit per emission. A new random value is picked for each emission, and the random value is added to the {@link emissionParticleCount base emission particle count}.
      zh-CN: |
        每次发射的最大粒子数量。每次发射都会选取一个新的随机值，该随机值将添加到{@link emissionParticleCount 基础发射粒子计数}中。
    see:
      - emissionParticleCount
      - emissionParticleCountMin
  unk_ds3_f1_25:
    field: int
  emissionIntervalMin:
    field: int
    lib: float
    default: 1
    time: inv
    desc:
      en-US: |
        The minimum time between emissions in seconds. Due to the way this field works, the value will be rounded to the nearest 1/30s.
      zh-CN: |
        发射之间的最小间隔时间（秒）。由于此字段的工作方式，该值将四舍五入到最接近的 1/30 秒。
    see:
      - emissionIntervalMax
  emissionIntervalMax:
    field: int
    lib: float
    default: 1
    time: inv
    desc:
      en-US: |
        The maximum time between emissions in seconds. Due to the way this field works, the value will be rounded to the nearest 1/30s.
      zh-CN: |
        发射之间的最大间隔时间（秒）。由于此字段的工作方式，该值将四舍五入到最接近的 1/30 秒。
    see:
      - emissionIntervalMin
  limitEmissionCount:
    field: bool
    default: false
    desc:
      en-US: |
        If enabled, the number of emissions will be limited by {@link emissionCountLimit}.
      zh-CN: |
        如果启用，发射次数将受到 {@link emissionCountLimit} 的限制。
  emissionCountLimit:
    field: int
    desc:
      en-US: |
        The total number of emissions. This limit is only applied if {@link limitEmissionCount} is enabled.
      zh-CN: |
        总发射次数。此限制仅在启用 {@link limitEmissionCount} 时应用。
  unk_ds3_f1_30:
    field: int
  particleDuration:
    field: int
    lib: float
    default: 1
    time: inv
    desc:
      en-US: |
        The duration of each particle in seconds. Due to the way this field works, the value will be rounded to the nearest 1/30s.
      zh-CN: |
        每个粒子的持续时间（秒）。由于此字段的工作方式，该值将四舍五入到最接近的 1/30 秒。
  unk_ds3_f1_32:
    field: int
  unk_ds3_f1_33:
    field: int
  particleOffset:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    desc:
      en-US: |
        Particle position offset.
      zh-CN: |
        粒子位置偏移。
    see:
      - particleOffsetMin
      - particleOffsetMax
  particleOffsetMin:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    desc:
      en-US: |
        Minimum particle position offset. A random value between this and {@link particleOffsetMax} will be added to {@link particleOffset} to get the final position offset.
      zh-CN: |
        最小粒子位置偏移。将在此值和 {@link particleOffsetMax} 之间取一个随机值添加到 {@link particleOffset} 以获得最终位置偏移。
  particleOffsetMax:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    desc:
      en-US: |
        Maximum particle position offset. A random value between this and {@link particleOffsetMin} will be added to {@link particleOffset} to get the final position offset.
      zh-CN: |
        最大粒子位置偏移。将在此值和 {@link particleOffsetMin} 之间取一个随机值添加到 {@link particleOffset} 以获得最终位置偏移。
  particleSpeed:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    time: true
    desc:
      en-US: |
        Particle speed.
      zh-CN: |
        粒子速度。
    see:
      - particleSpeedMin
      - particleSpeedMax
  particleSpeedMin:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    time: true
    desc:
      en-US: |
        Minimum particle speed. A random value between this and {@link particleSpeedMax} will be added to {@link particleSpeed} to get the final speed.
      zh-CN: |
        最小粒子速度。将在此值和 {@link particleSpeedMax} 之间取一个随机值添加到 {@link particleSpeed} 以获得最终速度。
  particleSpeedMax:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    time: true
    desc:
      en-US: |
        Maximum particle speed. A random value between this and {@link particleSpeedMin} will be added to {@link particleSpeed} to get the final speed.
      zh-CN: |
        最大粒子速度。将在此值和 {@link particleSpeedMin} 之间取一个随机值添加到 {@link particleSpeed} 以获得最终速度。
  particleAccelerationMin:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    time: sq
    desc:
      en-US: |
        Minimum particle acceleration. A random value between this and {@link particleAccelerationMax} will be added to the three acceleration properties to get the final acceleration.
      zh-CN: |
        最小粒子加速度。将在此值和 {@link particleAccelerationMax} 之间取一个随机值添加到三个加速度属性中以获得最终加速度。
    see:
      - particleAccelerationX
      - particleAccelerationY
      - particleAccelerationZ
  particleAccelerationMax:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    time: sq
    desc:
      en-US: |
        Maximum particle acceleration. A random value between this and {@link particleAccelerationMin} will be added to the three acceleration properties to get the final acceleration.
      zh-CN: |
        最大粒子加速度。将在此值和 {@link particleAccelerationMin} 之间取一个随机值添加到三个加速度属性中以获得最终加速度。
    see:
      - particleAccelerationX
      - particleAccelerationY
      - particleAccelerationZ
  particleRotationVariance:
    field: vec3
    components: 3
    default: [0, 0, 0]
    desc:
      en-US: |
        Maximum amount of random rotation for each particle in degrees.
      zh-CN: |
        每个粒子的最大随机旋转量（度）。
  particleAngularSpeedVariance:
    field: vec3
    components: 3
    default: [0, 0, 0]
    time: true
    desc:
      en-US: |
        Maximum amount of random angular speed for each particle in degrees per second.
      zh-CN: |
        每个粒子的最大随机角速度（度/秒）。
  particleAngularAccelerationMin:
    field: vec3
    components: 3
    default: [0, 0, 0]
    time: sq
    desc:
      en-US: |
        Minimum amount of random angular acceleration for each particle in degrees per second squared.
      zh-CN: |
        每个粒子的最小随机角加速度（度/平方秒）。
    see:
      - particleAngularAccelerationMax
  particleAngularAccelerationMax:
    field: vec3
    components: 3
    default: [0, 0, 0]
    time: sq
    desc:
      en-US: |
        Maximum amount of random angular acceleration for each particle in degrees per second squared.
      zh-CN: |
        每个粒子的最大随机角加速度（度/平方秒）。
    see:
      - particleAngularAccelerationMin
  particleUniformScale:
    field: bool
    default: false
    desc:
      en-US: |
        When enabled, the height of the particles will be based on the {@link particleSizeX width} instead of the {@link particleSizeY height field}, and the height field is ignored.
      zh-CN: |
        启用时，粒子的高度将基于 {@link particleSizeX 宽度} 而不是 {@link particleSizeY 高度字段}，高度字段将被忽略。
    see:
      - particleSizeX
      - particleSizeY
      - particleSizeXMin
      - particleSizeYMin
      - particleSizeXMax
      - particleSizeYMax
      - particleGrowthRateX
      - particleGrowthRateY
      - particleGrowthRateXStatic
      - particleGrowthRateYStatic
      - particleGrowthAccelerationXMin
      - particleGrowthAccelerationYMin
      - particleGrowthAccelerationXMax
      - particleGrowthAccelerationYMax
  particleSizeX:
    field: float
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        The width of the particle.
      zh-CN: |
        粒子的宽度。
  particleSizeY:
    field: float
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        The height of the particle.
      zh-CN: |
        粒子的高度。
  unk_ds3_f1_73:
    field: float
    default: 1
  particleSizeXMin:
    field: float
    scale: instanceSize
    desc:
      en-US: |
        The minimum width of the particle. A random value between this and {@link particleSizeXMin} will be added to {@link particleSizeX} to get the final width.
      zh-CN: |
        粒子的最小宽度。将在此值和 {@link particleSizeXMin} 之间取一个随机值添加到 {@link particleSizeX} 以获得最终宽度。
  particleSizeYMin:
    field: float
    scale: instanceSize
    desc:
      en-US: |
        The minimum height of the particle. A random value between this and {@link particleSizeYMin} will be added to {@link particleSizeY} to get the final height.
      zh-CN: |
        粒子的最小高度。将在此值和 {@link particleSizeYMin} 之间取一个随机值添加到 {@link particleSizeY} 以获得最终高度。
  unk_ds3_f1_76:
    field: float
  particleSizeXMax:
    field: float
    scale: instanceSize
    desc:
      en-US: |
        The maximum width of the particle. A random value between this and {@link particleSizeXMax} will be added to {@link particleSizeX} to get the final width.
      zh-CN: |
        粒子的最大宽度。将在此值和 {@link particleSizeXMax} 之间取一个随机值添加到 {@link particleSizeX} 以获得最终宽度。
  particleSizeYMax:
    field: float
    scale: instanceSize
    desc:
      en-US: |
        The maximum height of the particle. A random value between this and {@link particleSizeYMax} will be added to {@link particleSizeY} to get the final height.
      zh-CN: |
        粒子的最大高度。将在此值和 {@link particleSizeYMax} 之间取一个随机值添加到 {@link particleSizeY} 以获得最终高度。
  unk_ds3_f1_79:
    field: float
  particleGrowthRateXStatic:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        The rate of change for the width of the particles.
      zh-CN: |
        粒子宽度的变化率。
    see:
      - particleGrowthRateX
  particleGrowthRateYStatic:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        The rate of change for the height of the particles.
      zh-CN: |
        粒子高度的变化率。
    see:
      - particleGrowthRateY
  unk_ds3_f1_82:
    field: float
  particleGrowthRateXMin:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        Minimum rate of change for the width of the particles. A random value between this and {@link particleGrowthRateXMax} will be added to {@link particleGrowthRateX} and {@link particleGrowthRateXStatic} to get the final growth rate.
      zh-CN: |
        粒子宽度的最小变化率。将在此值和 {@link particleGrowthRateXMax} 之间取一个随机值添加到 {@link particleGrowthRateX} 和 {@link particleGrowthRateXStatic} 以获得最终增长率。
  particleGrowthRateYMin:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        Minimum rate of change for the height of the particles. A random value between this and {@link particleGrowthRateYMax} will be added to {@link particleGrowthRateY} and {@link particleGrowthRateYStatic} to get the final growth rate.
      zh-CN: |
        粒子高度的最小变化率。将在此值和 {@link particleGrowthRateYMax} 之间取一个随机值添加到 {@link particleGrowthRateY} 和 {@link particleGrowthRateYStatic} 以获得最终增长率。
  unk_ds3_f1_85:
    field: float
  particleGrowthRateXMax:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        Maximum rate of change for the width of the particles. A random value between this and {@link particleGrowthRateXMax} will be added to {@link particleGrowthRateX} and {@link particleGrowthRateXStatic} to get the final growth rate.
      zh-CN: |
        粒子宽度的最大变化率。将在此值和 {@link particleGrowthRateXMax} 之间取一个随机值添加到 {@link particleGrowthRateX} 和 {@link particleGrowthRateXStatic} 以获得最终增长率。
  particleGrowthRateYMax:
    field: float
    scale: instanceSize
    time: true
    desc:
      en-US: |
        Maximum rate of change for the height of the particles. A random value between this and {@link particleGrowthRateYMax} will be added to {@link particleGrowthRateY} and {@link particleGrowthRateYStatic} to get the final growth rate.
      zh-CN: |
        粒子高度的最大变化率。将在此值和 {@link particleGrowthRateYMax} 之间取一个随机值添加到 {@link particleGrowthRateY} 和 {@link particleGrowthRateYStatic} 以获得最终增长率。
  unk_ds3_f1_88:
    field: float
  particleGrowthAccelerationXMin:
    field: float
    scale: instanceSize
    time: sq
    desc:
      en-US: |
        Minimum acceleration of change for the width of the particles. A random value between this and {@link particleGrowthAccelerationXMax} will be the final growth acceleration.
      zh-CN: |
        粒子宽度变化的最小加速度。将在此值和 {@link particleGrowthAccelerationXMax} 之间取一个随机值作为最终增长加速度。
  particleGrowthAccelerationYMin:
    field: float
    scale: instanceSize
    time: sq
    desc:
      en-US: |
        Minimum acceleration of change for the height of the particles. A random value between this and {@link particleGrowthAccelerationYMax} will be the final growth acceleration.
      zh-CN: |
        粒子高度变化的最小加速度。将在此值和 {@link particleGrowthAccelerationYMax} 之间取一个随机值作为最终增长加速度。
  unk_ds3_f1_91:
    field: float
  particleGrowthAccelerationXMax:
    field: float
    scale: instanceSize
    time: sq
    desc:
      en-US: |
        Minimum acceleration of change for the width of the particles. A random value between this and {@link particleGrowthAccelerationXMin} will be the final growth acceleration.
      zh-CN: |
        粒子宽度变化的最大加速度。将在此值和 {@link particleGrowthAccelerationXMin} 之间取一个随机值作为最终增长加速度。
  particleGrowthAccelerationYMax:
    field: float
    scale: instanceSize
    time: sq
    desc:
      en-US: |
        Minimum acceleration of change for the height of the particles. A random value between this and {@link particleGrowthAccelerationYMin} will be the final growth acceleration.
      zh-CN: |
        粒子高度变化的最大加速度。将在此值和 {@link particleGrowthAccelerationYMin} 之间取一个随机值作为最终增长加速度。
  unk_ds3_f1_94:
    field: float
  rgbMultiplier:
    field: float
    default: 1
    desc:
      en-US: |
        Scalar multiplier for the color that does not affect the alpha. Effectively a brightness multiplier.
      zh-CN: |
        不影响 Alpha 的颜色标量乘数。实际上是亮度乘数。
  alphaMultiplier:
    field: float
    default: 1
    desc:
      en-US: |
        Alpha multiplier.
      zh-CN: |
        Alpha 乘数。
  colorMin:
    field: vec4
    components: 4
    default: [0, 0, 0, 0]
    desc:
      en-US: |
        Minimum random variation for the particle color. A random value between this and {@link colorMax} will be added to the base {@link color}, but it fades out over the life of the particle.
      zh-CN: |
        粒子颜色的最小随机变化。将在此值和 {@link colorMax} 之间取一个随机值添加到基础 {@link color} 中，但它会在粒子寿命期间逐渐消失。
  colorMax:
    field: vec4
    components: 4
    default: [0, 0, 0, 0]
    desc:
      en-US: |
        Maximum random variation for the particle color. A random value between this and {@link colorMin} will be added to the base {@link color}, but it fades out over the life of the particle.
      zh-CN: |
        粒子颜色的最大随机变化。将在此值和 {@link colorMin} 之间取一个随机值添加到基础 {@link color} 中，但它会在粒子寿命期间逐渐消失。
  blendMode:
    type: BlendMode
    field: int
    enum: BlendMode
    default: BlendMode.Normal
    desc:
      en-US: |
        Blend mode.
      zh-CN: |
        混合模式。
  columns:
    field: int
    default: 1
    desc:
      en-US: |
        To split the texture into multiple animation frames, this value must be set to the number of columns in the texture. It should equal `textureWidth / frameWidth`.
      zh-CN: |
        要将纹理分割成多个动画帧，必须将此值设置为纹理中的列数。它应等于 `textureWidth / frameWidth`。
    see:
      - totalFrames
  totalFrames:
    field: int
    default: 1
    desc:
      en-US: |
        To split the texture into multiple animation frames, this value must be set to the total number of frames in the texture.
      zh-CN: |
        要将纹理分割成多个动画帧，必须将此值设置为纹理中的总帧数。
    see:
      - columns
  randomTextureFrame:
    field: bool
    default: false
    desc:
      en-US: |
        When enabled, this makes each particle pick a random frame from the animation and only display that one frame.
      zh-CN: |
        当启用时，这会使每个粒子从动画中选取一个随机帧并仅显示该帧。
    see:
      - columns
      - totalFrames
      - maxFrameIndex
  unk_ds3_f1_109:
    field: int
  maxFrameIndex:
    field: int
    desc:
      en-US: |
        Controls the maximum frame index when {@link randomTextureFrame picking a random frame to display}.
      zh-CN: |
        当 {@link randomTextureFrame 选取随机帧进行显示} 时，控制最大帧索引。
    see:
      - randomTextureFrame
