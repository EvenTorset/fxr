      - unk_ds3_f1_2
      - unk_ds3_f1_3
      - unk_ds3_f1_4
      - unk_ds3_f1_5
      - unk_ds3_f1_6
      - initialSimulationTime
      - unk_ds3_f1_8
      - unk_sdt_f1_9
    properties1:
      - rateOfTime
  AC6:
    fields1:
      - limitViewDistance
      - maxViewDistance
      - unk_ds3_f1_2
      - unk_ds3_f1_3
