type: 607
name: Distortion
slot: Appearance
meta:
  isAppearance: true
  isParticle: true
desc:
  en-US: |
    Defines a particle that distorts anything seen through it.

    Note: This particle is not visible if the "Effects" setting is set to "Low".
  
    The name is from Elden Ring's RTTI, where it is named "GXFfxAppearanceDistortion".
  zh-CN: |
    定义了一个粒子，它会扭曲透过它看到的一切。

    注意：如果“效果”设置为“低”，则此粒子不可见。
    
    该名称来自《艾尔登法环》的 RTTI，其中它被命名为 "GXFfxAppearanceDistortion"。
properties:
  blendMode:
    type: BlendMode | ScalarProperty
    field: int
    enum: BlendMode
    default: BlendMode.Normal
    argument: Constant0
    desc:
      en-US: |
        Blend mode.
      zh-CN: |
        混合模式。
  offsetX:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        X position offset.
      zh-CN: |
        X 轴位置偏移。
  offsetY:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        Y position offset.
      zh-CN: |
        Y 轴位置偏移。
  offsetZ:
    type: ScalarValue
    argument: ParticleAge
    # Not scaling, because it is based on the particle size
    desc:
      en-US: |
        Z position offset.
      zh-CN: |
        Z 轴位置偏移。
  sizeX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The width of the particle.

        If {@link uniformScale} is enabled, this also controls the height and depth.
      zh-CN: |
        粒子的宽度。

        如果启用了 {@link uniformScale}，这也会控制高度和深度。
    see:
      - scaleVariationX
      - sizeY
      - sizeZ
  sizeY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The height of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the height, and this property is ignored.
      zh-CN: |
        粒子的高度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制高度，此属性将被忽略。
    see:
      - scaleVariationY
      - sizeX
      - sizeZ
  sizeZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The depth of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the depth, and this property is ignored.

        If the distortion {@link shape} is set to {@link DistortionShape.Rectangle Rectangle}, this property won't have any effect since the rectangle is 2-dimensional.
      zh-CN: |
        粒子的深度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制深度，此属性将被忽略。

        如果扭曲 {@link shape 形状} 设置为 {@link DistortionShape.Rectangle 矩形}，此属性将不会产生任何效果，因为矩形是二维的。
    see:
      - scaleVariationZ
      - sizeX
      - sizeY
  color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. There are no unrestricted color properties in this action, but {@link rgbMultiplier} and {@link alphaMultiplier} can be used to scale the colors.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。此动作中没有不受限制的颜色属性，但可以使用 {@link rgbMultiplier} 和 {@link alphaMultiplier} 来缩放颜色。
  unk_ds3_p1_7:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  intensity:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Controls the intensity of the distortion effect. At 0, there is no distortion at all.
      zh-CN: |
        控制扭曲效果的强度。为 0 时，完全没有扭曲。
  unk_ds3_p1_9:
    type: ScalarValue
  stirSpeed:
    type: ScalarValue
    default: 60
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Controls the speed of the stirring effect in degrees per second. Requires {@link mode} to be set to {@link DistortionMode.Stir}.
      zh-CN: |
        控制搅动效果的速度（度/秒）。需要将 {@link mode} 设置为 {@link DistortionMode.Stir}。
  radius:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        The distortion effect is only applied to an ellipse inside the particle. This property controls how large this ellipse is. At 1, it inscribes the particle's rectangle. At values greater than 1, it is the same size as 1, but there might be strange artifacts around the edges of the distortion.
      zh-CN: |
        扭曲效果仅应用于粒子内部的一个椭圆。此属性控制该椭圆的大小。为 1 时，它内切于粒子的矩形。值大于 1 时，其大小与 1 相同，但扭曲边缘可能会出现奇怪的伪影。
  normalMapOffsetU:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Horizontal UV offset for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的水平 UV 偏移。
  normalMapOffsetV:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Vertical UV offset for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的垂直 UV 偏移。
  normalMapSpeedU:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Horizontal UV offset speed for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的水平 UV 偏移速度。
  normalMapSpeedV:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Vertical UV offset speed for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的垂直 UV 偏移速度。
  rgbMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Scalar multiplier for the color that does not affect the alpha. Effectively a brightness multiplier.
      zh-CN: |
        不影响 Alpha 的颜色标量乘数。实际上是亮度乘数。
  alphaMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Alpha multiplier.
      zh-CN: |
        Alpha 乘数。
  unk_ds3_p2_2:
    type: ScalarValue
  unk_ds3_p2_3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_4:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_5:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  alphaThreshold:
    type: ScalarValue
    argument: ActiveTime
    desc:
      en-US: |
        Parts of the particle with less opacity than this threshold will be invisible. The range is 0-255.

        This threshold creates a hard cut-off between visible and not visible, which is unlike the alpha *fade* threshold properties in some similar actions.
      zh-CN: |
        不透明度低于此阈值的粒子部分将不可见。范围是 0-255。

        此阈值在可见和不可见之间创建一个硬性截止，这与某些类似动作中的 alpha *淡入淡出* 阈值属性不同。
  normalMapScaleU:
    type: ScalarValue
    default: 1
    desc:
      en-US: |
        Horizontal UV scale for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的水平 UV 缩放。
  normalMapScaleV:
    type: ScalarValue
    default: 1
    desc:
      en-US: |
        Vertical UV scale for the {@link normalMap normal map}.
      zh-CN: |
        {@link normalMap 法线贴图}的垂直 UV 缩放。
  mode:
    type: DistortionMode
    field: int
    enum: DistortionMode
    default: DistortionMode.NormalMap
    desc:
      en-US: |
        Controls what type of distortion to apply. See {@link DistortionMode} for more details.
      zh-CN: |
        控制应用的扭曲类型。有关更多详细信息，请参阅 {@link DistortionMode}。
  shape:
    type: DistortionShape
    field: int
    enum: DistortionShape
    default: DistortionShape.Rectangle
    desc:
      en-US: |
        Controls the shape of the particle. See {@link DistortionShape} for more information.
      zh-CN: |
        控制粒子的形状。有关更多信息，请参阅 {@link DistortionShape}。
  orientation:
    type: OrientationMode
    field: int
    enum: OrientationMode
    default: OrientationMode.CameraPlane
    desc:
      en-US: |
        Controls the orientation mode for the particles. See {@link OrientationMode} for more information.
      zh-CN: |
        控制粒子的朝向模式。有关更多信息，请参阅 {@link OrientationMode}。
  texture:
    field: int
    default: 0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Texture ID.

        This texture seems to completely hide the distortion effect. It's probably best to just leave it at 0 unless you are trying to figure out how to use it properly.
      zh-CN: |
        纹理 ID。

        此纹理似乎会完全隐藏扭曲效果。除非你想弄清楚如何正确使用它，否则最好将其保留为 0。
  normalMap:
    field: int
    default: 0
    resource: texture
    textureType: 'n'
    desc:
      en-US: |
        Normal map texture ID.

        Only used if the distortion {@link mode} is set to something that uses it.
      zh-CN: |
        法线贴图纹理 ID。

        仅当扭曲 {@link mode 模式} 设置为使用它的内容时才使用。
  mask:
    field: int
    default: 0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Mask texture ID. This texture is used to control the color and opacity of the particle.
      zh-CN: |
        遮罩纹理 ID。此纹理用于控制粒子的颜色和不透明度。
  scaleVariationX:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the width of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly thinner, down to half width. Setting it to 2 will make them randomly wider, up to double width.

        If {@link uniformScale} is enabled, this also affects the height.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的宽度将乘以该数。例如，将其设置为 0.5 将使粒子随机变细，最细为一半宽度。将其设置为 2 将使它们随机变宽，最宽为两倍宽度。

        如果启用了 {@link uniformScale}，这也会影响高度。
    see:
      - scaleVariationY
      - scaleVariationZ
  scaleVariationY:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the height of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shorter, down to half height. Setting it to 2 will make them randomly taller, up to double height.

        If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the height, and this field is ignored.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的高度将乘以该数。例如，将其设置为 0.5 将使粒子随机变矮，最矮为一半高度。将其设置为 2 将使它们随机变高，最高为两倍高度。

        如果启用了 {@link uniformScale}，{@link scaleVariationX} 也会影响高度，此字段将被忽略。
    see:
      - scaleVariationX
      - scaleVariationZ
  scaleVariationZ:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the depth of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shallower, down to half depth. Setting it to 2 will make them randomly deeper, up to double depth. 

        If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the depth, and this field is ignored.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的深度将乘以该数。例如，将其设置为 0.5 将使粒子随机变浅，最浅为一半深度。将其设置为 2 将使它们随机变深，最深为两倍深度。

        如果启用了 {@link uniformScale}，{@link scaleVariationX} 也会影响深度，此字段将被忽略。
    see:
      - scaleVariationX
      - scaleVariationY
  uniformScale:
    field: bool
    default: false
    desc:
      en-US: |
        If enabled, the particle X scale-related properties and fields will control the scale in all axes, and the Y and Z counterparts will be ignored.
      zh-CN: |
        如果启用，粒子 X 轴缩放相关的属性和字段将控制所有轴的缩放，Y 和 Z 轴对应的属性将被忽略。
    see:
      - sizeX
      - sizeY
      - sizeZ
      - scaleVariationX
      - scaleVariationY
      - scaleVariationZ
  unk_ds3_f1_11:
    field: int
    default: -2
  unk_ds3_f1_12:
    field: int
  unk_er_f1_12:
    field: int
    default: 1
  unk_er_f1_13:
    field: int
    default: 1
  unk_ds3_f2_0:
    field: int
  unk_ds3_f2_1:
    field: int
  unk_ds3_f2_2:
    field: int
    default: 8
  unk_ds3_f2_3:
    field: float
    default: 1
  unk_ds3_f2_4:
    field: int
  bloomColor:
    field: vec4
    components: 4
    default: [1, 1, 1, 0]
    color: true
    desc:
      en-US: |
        Controls the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

        Note:
        - This has no effect if the "Effects Quality" setting is set to "Low".
        - This does not affect the natural bloom effect from high color values.
      zh-CN: |
        控制额外泛光效果的颜色。粒子的颜色将与此颜色相乘，以获得泛光效果的最终颜色。

        注意：
        - 如果“特效质量”设置设为“低”，则此项无效。
        - 这不影响高颜色值产生的自然泛光效果。
  unk_ds3_f2_9:
    field: int
  unk_ds3_f2_10:
    field: int
  unk_ds3_f2_11:
    field: int
  unk_ds3_f2_12:
    field: int
  unk_ds3_f2_13:
    field: int
  minFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link minDistance minimum view distance}. At {@link minDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link minDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link minDistance 最小视图距离} 附近衰减为 0 的点。在 {@link minDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link minDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link minFadeDistance} to be set to a positive value or 0.

        This is different from {@link minDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link minFadeDistance} 设置为正值或 0。

        这与 {@link minDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link maxDistance maximum view distance}. At {@link maxDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link maxDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link maxDistance 最大视图距离} 附近衰减为 0 的点。在 {@link maxDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link maxDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minFadeDistance
      - minDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link maxFadeDistance} to be set to a positive value or 0.

        This is different from {@link maxDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离大于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link maxFadeDistance} 设置为正值或 0。

        这与 {@link maxDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        A hard cut-off point for the distance between the camera and the particle. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
      zh-CN: |
        摄像机与粒子之间距离的硬性截止点。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - maxDistance
      - maxDistanceThreshold
  maxDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        A hard cut-off point for the distance between the camera and the particle. If a particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
      zh-CN: |
        摄像机与粒子之间距离的硬性截止点。如果粒子与摄像机的距离大于此距离，它将被隐藏。可以设置为 -1 以禁用限制。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
  unk_ds3_f2_20:
    field: float
    default: 1
  unk_ds3_f2_21:
    field: int
  unk_ds3_f2_22:
    field: int
  unk_ds3_f2_23:
    field: int
  unk_ds3_f2_24:
    field: int
  unkDepthBlend1:
    field: float
    default: 1
  unkDepthBlend2:
    field: float
    scale: distance
  unk_ds3_f2_27:
    field: int
    default: 1
  unk_ds3_f2_28:
    field: int
  unk_ds3_f2_29:
    field: int
  unk_sdt_f2_30:
    field: float
  unk_sdt_f2_31:
    field: int
  unk_sdt_f2_32:
    field: int
  unk_sdt_f2_33:
    field: int
  unk_sdt_f2_34:
    field: float
  unk_sdt_f2_35:
    field: int
    default: -1
  unk_sdt_f2_36:
    field: int
    default: -2
  unk_sdt_f2_37:
    field: int
  unk_sdt_f2_38:
    field: float
    scale: distance
    desc:
      en-US: |
        Unknown float.

        This seems to be something distance or depth-related. It's using the same length units as everything else (meters), and seems to be some sort of threshold or maybe offset for something. When the camera is within this distance from the node, the distortion will also affect other particles seen through it.
      zh-CN: |
        未知浮点数。

        这似乎与距离或深度有关。它使用与其他所有内容相同的长度单位（米），并且似乎是某种阈值或偏移量。当摄像机与节点的距离在此范围内时，扭曲也会影响透过它看到的其他粒子。
