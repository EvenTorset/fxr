    field: float
    default: 1
  unkDepthBlend2:
    field: float
    scale: distance
  unk_ds3_f2_26:
    field: int
    default: 1
  unk_ds3_f2_27:
    field: int
  unk_sdt_f2_29:
    field: float
  unk_sdt_f2_30:
    field: float
  unk_sdt_f2_31:
    field: int
  unk_sdt_f2_32:
    field: bool
    desc: |
      Unknown boolean.

      When enabled, it can cause some ugly "outline" effects on things seen through particles.
  unk_sdt_f2_33:
    field: int
  unk_sdt_f2_34:
    field: float
  unk_sdt_f2_35:
    field: int
