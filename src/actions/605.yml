type: 605
name: Model
slot: Appearance
meta:
  isAppearance: true
  isParticle: true
desc: |
  Defines a particle with a 3D model.

  Some models don't work properly with this action for some reason. For example, the Carian greatsword model in Elden Ring (88300), gets horribly stretched and distorted when used with this action. If you find a model like this that you want to use, try using the {@link RichModel} action instead.

  The name is from Elden Ring's RTTI, where it is named "GXFfxAppearanceModel".
properties:
  model:
    type: ScalarValue
    field: int
    default: 80201
    argument: Constant0
    resource: model
    desc:
      en-US: |
        Model ID.
      zh-CN: |
        模型 ID。
  sizeX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The width of the particle.

        If {@link uniformScale} is enabled, this also controls the height and depth.
      zh-CN: |
        粒子的宽度。

        如果启用了 {@link uniformScale}，这也会控制高度和深度。
    see:
      - scaleVariationX
      - sizeY
      - sizeZ
  sizeY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The height of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the height, and this property is ignored.
      zh-CN: |
        粒子的高度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制高度，此属性将被忽略。
    see:
      - scaleVariationY
      - sizeX
      - sizeZ
  sizeZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    scale: instanceSize
    desc:
      en-US: |
        The depth of the particle.

        If {@link uniformScale} is enabled, {@link sizeX} also controls the depth, and this property is ignored.
      zh-CN: |
        粒子的深度。

        如果启用了 {@link uniformScale}，{@link sizeX} 也会控制深度，此属性将被忽略。
    see:
      - scaleVariationZ
      - sizeX
      - sizeY
  rotationX:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the X-axis in degrees.
      zh-CN: |
        绕 X 轴的旋转角度（度）。
    see:
      - angularSpeedX
      - angularSpeedMultiplierX
  rotationY:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the Y-axis in degrees.
      zh-CN: |
        绕 Y 轴的旋转角度（度）。
    see:
      - angularSpeedY
      - angularSpeedMultiplierY
  rotationZ:
    type: ScalarValue
    argument: Constant0
    desc:
      en-US: |
        Rotation around the Z-axis in degrees.
      zh-CN: |
        绕 Z 轴的旋转角度（度）。
    see:
      - angularSpeedZ
      - angularSpeedMultiplierZ
  angularSpeedX:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the X-axis in degrees per second.
      zh-CN: |
        绕 X 轴的角速度（度/秒）。
    see:
      - rotationX
      - angularSpeedMultiplierX
  angularSpeedMultiplierX:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedX}.
      zh-CN: |
        {@link angularSpeedX} 的乘数。
    see:
      - rotationX
  angularSpeedY:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the Y-axis in degrees per second.
      zh-CN: |
        绕 Y 轴的角速度（度/秒）。
    see:
      - rotationY
      - angularSpeedMultiplierY
  angularSpeedMultiplierY:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedY}.
      zh-CN: |
        {@link angularSpeedY} 的乘数。
    see:
      - rotationY
  angularSpeedZ:
    type: ScalarValue
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Angular speed around the Z-axis in degrees per second.
      zh-CN: |
        绕 Z 轴的角速度（度/秒）。
    see:
      - rotationZ
      - angularSpeedMultiplierZ
  angularSpeedMultiplierZ:
    type: ScalarValue
    default: 1
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link angularSpeedZ}.
      zh-CN: |
        {@link angularSpeedZ} 的乘数。
    see:
      - rotationZ
  blendMode:
    type: BlendMode | ScalarProperty
    field: int
    enum: BlendMode
    default: BlendMode.Normal
    argument: Constant0
    desc:
      en-US: |
        Blend mode.

        Note that the materials used by the model may affect how the different blend modes work. Don't expect the blend modes to always work exactly like they do in other types of instances.
      zh-CN: |
        混合模式。

        请注意，模型使用的材质可能会影响不同混合模式的工作方式。不要期望混合模式总是像在其他类型的实例中那样完全相同地工作。
  color1:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link color3}.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link color3}。
    see:
      - color2
      - color3
  color2:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: EmissionTime
    color: true
    desc:
      en-US: |
        Color multiplier.

        Values in this will be clamped to the 0-1 range. There is no equivalent property with unrestricted values based on the emission time of the particle, but {@link color3} is still multiplicative with this and can be used to scale the values indirectly.
      zh-CN: |
        颜色乘数。

        此处的数值将被限制在 0-1 范围内。虽然没有基于粒子发射时间的不受限制值的等效属性，但 {@link color3} 仍可与其相乘，并可用于间接缩放数值。
    see:
      - color1
      - color3
  color3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    argument: ParticleAge
    color: primary
    desc:
      en-US: |
        Color multiplier.

        Values in this are unrestricted and can go above 1. If you want values to be clamped to the 0-1 range, see {@link color1}.
      zh-CN: |
        颜色乘数。

        此处的数值不设限，可以超过 1。如果希望将数值限制在 0-1 范围内，请参阅 {@link color1}。
    see:
      - color1
      - color2
  unk_ds3_p1_15:
    type: ScalarValue
  frameIndex:
    type: ScalarValue
    argument: ParticleAge
    desc:
      en-US: |
        The index of the frame to show from the texture atlas. Can be animated using a {@link PropertyFunction.Linear linear property} or similar.

        Seemingly identical to {@link frameIndexOffset}? The sum of these two properties is the actual frame index that gets used.
      zh-CN: |
        要从纹理图集中显示的帧索引。可以使用 {@link PropertyFunction.Linear 线性属性}或类似属性进行动画处理。

        似乎与 {@link frameIndexOffset} 相同？这两个属性的总和是实际使用的帧索引。
  frameIndexOffset:
    type: ScalarValue
    argument: ParticleAge
    desc:
      en-US: |
        Seemingly identical to {@link frameIndex}? The sum of these two properties is the actual frame index that gets used.
      zh-CN: |
        似乎与 {@link frameIndex} 相同？这两个属性的总和是实际使用的帧索引。
  offsetU:
    type: ScalarValue
    default: 0
    argument: Constant0
    desc:
      en-US: |
        Horizontal offset for the UV coordinates of the model.

        If the texture is an animation sheet that is split up into multiple frames using {@link columns} and/or {@link totalFrames}, this property has no effect.
      zh-CN: |
        模型 UV 坐标的水平偏移。

        如果纹理是使用 {@link columns} 和/或 {@link totalFrames} 分割成多个帧的动画表，则此属性无效。
    see:
      - speedU
      - offsetV
  offsetV:
    type: ScalarValue
    default: 0
    argument: Constant0
    desc:
      en-US: |
        Vertical offset for the UV coordinates of the model.

        If the texture is an animation sheet that is split up into multiple frames using {@link columns} and/or {@link totalFrames}, this property has no effect.
      zh-CN: |
        模型 UV 坐标的垂直偏移。

        如果纹理是使用 {@link columns} 和/或 {@link totalFrames} 分割成多个帧的动画表，则此属性无效。
  speedU:
    type: ScalarValue
    default: 0
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Horiztonal scroll speed for the model's texture.

        If the texture is an animation sheet that is split up into multiple frames using {@link columns} and/or {@link totalFrames}, this property has no effect.
      zh-CN: |
        模型纹理的水平滚动速度。

        如果纹理是使用 {@link columns} 和/或 {@link totalFrames} 分割成多个帧的动画表，则此属性无效。
    see:
      - speedMultiplierU
      - offsetU
  speedMultiplierU:
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link speedU}.
      zh-CN: |
        {@link speedU} 的乘数。
  speedV:
    type: ScalarValue
    default: 0
    argument: ParticleAge
    time: true
    desc:
      en-US: |
        Vertical scroll speed for the model's texture.

        If the texture is an animation sheet that is split up into multiple frames using {@link columns} and/or {@link totalFrames}, this property has no effect.
      zh-CN: |
        模型纹理的垂直滚动速度。

        如果纹理是使用 {@link columns} 和/或 {@link totalFrames} 分割成多个帧的动画表，则此属性无效。
    see:
      - speedMultiplierV
      - offsetV
  speedMultiplierV:
    type: ScalarValue
    default: 0
    argument: ParticleAge
    desc:
      en-US: |
        Multiplier for {@link speedV}.
      zh-CN: |
        {@link speedV} 的乘数。
  unk_ds3_p1_24:
    type: ScalarValue
  rgbMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Scalar multiplier for the color that does not affect the alpha. Effectively a brightness multiplier.
      zh-CN: |
        不影响 Alpha 的颜色标量乘数。实际上是亮度乘数。
  alphaMultiplier:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    desc:
      en-US: |
        Alpha multiplier.
      zh-CN: |
        Alpha 乘数。
  unk_ds3_p2_2:
    type: ScalarValue
  unk_ds3_p2_3:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_4:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_5:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
  unk_ds3_p2_6:
    type: ScalarValue
  unk_ds3_p2_7:
    type: ScalarValue
  orientation:
    type: ModelOrientationMode
    field: int
    enum: ModelOrientationMode
    default: ModelOrientationMode.ParticleDirection
    desc:
      en-US: |
        Model orientation mode. See {@link ModelOrientationMode} for more information.
      zh-CN: |
        模型朝向模式。有关更多信息，请参阅 {@link ModelOrientationMode}。
  scaleVariationX:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the width of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly thinner, down to half width. Setting it to 2 will make them randomly wider, up to double width.

        If {@link uniformScale} is enabled, this also affects the height.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的宽度将乘以该数。例如，将其设置为 0.5 将使粒子随机变细，最细为一半宽度。将其设置为 2 将使它们随机变宽，最宽为两倍宽度。

        如果启用了 {@link uniformScale}，这也会影响高度。
    see:
      - scaleVariationY
      - scaleVariationZ
  scaleVariationY:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the height of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shorter, down to half height. Setting it to 2 will make them randomly taller, up to double height.

        If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the height, and this field is ignored.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的高度将乘以该数。例如，将其设置为 0.5 将使粒子随机变矮，最矮为一半高度。将其设置为 2 将使它们随机变高，最高为两倍高度。

        如果启用了 {@link uniformScale}，{@link scaleVariationX} 也会影响高度，此字段将被忽略。
    see:
      - scaleVariationX
      - scaleVariationZ
  scaleVariationZ:
    field: float
    default: 1
    desc:
      en-US: |
        Each particle will pick a random number between this value and 1, and the depth of the particle will be multiplied by this number. For example, setting this to 0.5 will make the particles randomly shallower, down to half depth. Setting it to 2 will make them randomly deeper, up to double depth. 

        If {@link uniformScale} is enabled, {@link scaleVariationX} also affects the depth, and this field is ignored.
      zh-CN: |
        每个粒子将在此值和 1 之间选取一个随机数，粒子的深度将乘以该数。例如，将其设置为 0.5 将使粒子随机变浅，最浅为一半深度。将其设置为 2 将使它们随机变深，最深为两倍深度。

        如果启用了 {@link uniformScale}，{@link scaleVariationX} 也会影响深度，此字段将被忽略。
    see:
      - scaleVariationX
      - scaleVariationY
  uniformScale:
    field: bool
    default: false
    desc:
      en-US: |
        If enabled, the particle X scale-related properties and fields will control the scale in all axes, and the Y and Z counterparts will be ignored.
      zh-CN: |
        如果启用，粒子 X 轴缩放相关的属性和字段将控制所有轴的缩放，Y 和 Z 轴对应的属性将被忽略。
    see:
      - sizeX
      - sizeY
      - sizeZ
      - scaleVariationX
      - scaleVariationY
      - scaleVariationZ
  columns:
    field: int
    default: 1
    desc:
      en-US: |
        To split the texture into multiple animation frames, this value must be set to the number of columns in the texture. It should equal `textureWidth / frameWidth`.
      zh-CN: |
        要将纹理分割成多个动画帧，必须将此值设置为纹理中的列数。它应等于 `textureWidth / frameWidth`。
    see:
      - totalFrames
  totalFrames:
    field: int
    default: 1
    desc:
      en-US: |
        To split the texture into multiple animation frames, this value must be set to the total number of frames in the texture.
      zh-CN: |
        要将纹理分割成多个动画帧，必须将此值设置为纹理中的总帧数。
    see:
      - columns
  unk_ds3_f1_9:
    field: int
    default: -2
  unk_ds3_f1_10:
    field: int
    default: -2
  unk_ds3_f1_11:
    field: bool
    default: true
  unk_ds3_f1_12:
    field: bool
    default: true
  unk_ds3_f1_13:
    field: int
    default: 1
  anibnd:
    field: int
    resource: anibnd
    desc:
      en-US: |
        Anibnd ID.
      zh-CN: |
        Anibnd ID。
    see:
      - animation
      - loopAnimation
      - animationSpeed
  animation:
    field: int
    desc:
      en-US: |
        Controls which animation in the {@link anibnd} to play.
      zh-CN: |
        控制播放 {@link anibnd} 中的哪个动画。
    see:
      - anibnd
      - loopAnimation
      - animationSpeed
  loopAnimation:
    field: bool
    default: true
    desc:
      en-US: |
        If disabled, the {@link animation} will only play once and then freeze on the last frame. If enabled, the animation will loop.
      zh-CN: |
        如果禁用，{@link animation} 只会播放一次，然后冻结在最后一帧。如果启用，动画将循环播放。
    see:
      - anibnd
      - animation
      - animationSpeed
  animationSpeed:
    field: float
    default: 1
    time: true
    desc:
      en-US: |
        Controls the speed at which the {@link animation} plays.
      zh-CN: |
        控制 {@link animation} 的播放速度。
    see:
      - anibnd
      - animation
      - loopAnimation
  unk_ds3_f1_18:
    field: int
  unk_er_f1_17:
    field: int
    default: 1
  unk_er_f1_18:
    field: int
    default: 1
  unk_er_f1_19:
    field: int
  unk_ds3_f2_0:
    field: int
  unk_ds3_f2_1:
    field: int
  unk_ds3_f2_2:
    field: int
    default: 8
  unk_ds3_f2_3:
    field: int
  unk_ds3_f2_4:
    field: int
    default: 1
  bloomColor:
    field: vec4
    components: 4
    default: [1, 1, 1, 0]
    color: true
    desc:
      en-US: |
        Controls the color of the additional bloom effect. The colors of the particle will be multiplied with this color to get the final color of the bloom effect.

        Note:
        - This has no effect if the "Effects Quality" setting is set to "Low".
        - This does not affect the natural bloom effect from high color values.
      zh-CN: |
        控制额外泛光效果的颜色。粒子的颜色将与此颜色相乘，以获得泛光效果的最终颜色。

        注意：
        - 如果“特效质量”设置设为“低”，则此项无效。
        - 这不影响高颜色值产生的自然泛光效果。
  unk_ds3_f2_9:
    field: float
  unk_ds3_f2_10:
    field: int
  unk_ds3_f2_11:
    field: int
  unk_ds3_f2_12:
    field: int
  unk_ds3_f2_13:
    field: int
  minFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link minDistance minimum view distance}. At {@link minDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link minDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link minDistance 最小视图距离} 附近衰减为 0 的点。在 {@link minDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link minDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link minFadeDistance} to be set to a positive value or 0.

        This is different from {@link minDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link minFadeDistance} 设置为正值或 0。

        这与 {@link minDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - maxFadeDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxFadeDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        This controls a point where the opacity of a particle will start to fade to 0 near the {@link maxDistance maximum view distance}. At {@link maxDistance}, the opacity will be 0, and it will linearly approach 1 as the distance between the camera and the particle approaches this distance.

        This requires {@link maxDistance} to be set to a positive value or 0. This distance limit can be disabled by setting this and minDistance to -1.
      zh-CN: |
        控制粒子不透明度开始在 {@link maxDistance 最大视图距离} 附近衰减为 0 的点。在 {@link maxDistance} 处，不透明度为 0，随着摄像机与粒子之间的距离接近此距离，不透明度将线性接近 1。

        这要求 {@link maxDistance} 设置为正值或 0。可以通过将此值和 minDistance 设置为 -1 来禁用此距离限制。
    see:
      - minFadeDistance
      - minDistance
      - maxDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  maxDistance:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        Minimum view distance. If a particle is farther away than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.

        This requires {@link maxFadeDistance} to be set to a positive value or 0.

        This is different from {@link maxDistanceThreshold}, as this controls the start of a distance range that has smooth transitions at each end, while the threshold value is a hard cut-off.
      zh-CN: |
        最小视图距离。如果粒子与摄像机的距离大于此距离，它将被隐藏。可以设置为 -1 以禁用限制。

        这要求 {@link maxFadeDistance} 设置为正值或 0。

        这与 {@link maxDistanceThreshold} 不同，因为此项控制的是两端具有平滑过渡的距离范围的起点，而阈值是硬性截止。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - minDistanceThreshold
      - maxDistanceThreshold
  minDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
        A hard cut-off point for the distance between the camera and the particle. If a particle is closer than this distance from the camera, it will be hidden. Can be set to -1 to disable the limit.
      zh-CN: |
        摄像机与粒子之间距离的硬性截止点。如果粒子与摄像机的距离小于此距离，它将被隐藏。可以设置为 -1 以禁用限制。
    see:
      - minFadeDistance
      - minDistance
      - maxFadeDistance
      - maxDistance
      - maxDistanceThreshold
  maxDistanceThreshold:
    field: float
    default: -1
    scale: distanceIfNotMinusOne
    desc:
      en-US: |
