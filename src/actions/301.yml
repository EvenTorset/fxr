type: 301
name: EqualDistanceEmitter
slot: Emitter
meta:
  isAppearance: false
  isParticle: false
desc: |
  Emits particles once it has moved a certain distance from where it last emitted particles.
properties:
  threshold:
    type: ScalarValue
    default: 0.1
    argument: EffectAge
    scale: true
    desc: |
      How much the emitter must move to trigger emission.
  maxConcurrent:
    type: ScalarValue
    field: int
    default: -1
    argument: EffectAge
    desc: |
      Maximum number of concurrent particles. Can be set to -1 to disable the limit.
  unk_ds3_f1_1:
    field: int
    default: 1
  unk_sdt_f1_1:
    field: int
    default: 0
  unk_ds3_p1_1:
    type: ScalarValue
    default: 1
  unk_ds3_p1_2:
    type: ScalarValue
    default: -1
    argument: EffectAge
games:
  DS3:
    fields1:
      - maxConcurrent
      - unk_ds3_f1_1
    properties1:
      - threshold
      - unk_ds3_p1_1
      - unk_ds3_p1_2
  SDT:
    fields1:
      - unk_ds3_f1_1
      - unk_sdt_f1_1
    properties1:
      - threshold
      - unk_ds3_p1_2
      - maxConcurrent
  ER: SDT
  AC6: SDT
