    field: int
  unk_ds3_f1_23:
    field: int
  unk_ds3_f1_24:
    field: int
  unk_ds3_f1_25:
    field: float
    default: 1
  unk_ds3_f1_26:
    field: int
  unk_ds3_f1_27:
    field: float
  unk_ds3_f1_28:
    field: float
  unk_ds3_f1_29:
    field: int
    default: 30
  unk_ds3_f1_30:
    field: int
  unk_ds3_f1_31:
    field: int
    desc: |
      When this is set to 0, the wind will be able to affect sfx, including the one with this action. When it's set to 1, it seems to only affect non-sfx things, like plants and trees.

      The way non-sfx are affected by the wind seems to also change a bit between values 0 and 1, but exactly how is unknown.

      In DS3 and Sekiro, some effects have this set to 2, so it is not just a boolean. What 2 does is unknown.
  unk_ds3_f1_32:
    field: int
  unk_ds3_f1_33:
    field: int
  unk_ds3_f1_34:
    field: float
  unk_ds3_f1_35:
    field: float
  unk_ds3_f1_36:
    field: float
  unk_ds3_f1_37:
    field: float
  forceRandomMultiplierMin:
    field: float
    default: 1
    desc: |
      The minimum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMax}.

      This is multiplicative with both the base force and the {link forceMultiplier other multiplier}.
    see:
      - force
      - forceRandomMultiplierMax
      - forceMultiplier
  forceRandomMultiplierMax:
    field: float
    default: 1
    desc: |
      The maximum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMin}.

      This is multiplicative with both the base force and the {link forceMultiplier other multiplier}.
    see:
      - force
      - forceRandomMultiplierMin
      - forceMultiplier
  unk_ds3_f1_40:
    field: float
    default: 1
  unk_ds3_f1_41:
    field: float
    default: 1
  unk_ds3_f1_42:
    field: float
    default: 1
  unk_ds3_f1_43:
    field: float
    default: 1
  unk_ds3_f1_44:
    field: float
    default: 1
  unk_ds3_f1_45:
    field: float
    default: 1
  forceMultiplier:
    field: float
    default: 1
    desc: |
      A multiplier for {@link force}.

      This is multiplicative with both the base force and the random multiplier.
    see:
      - force
      - forceRandomMultiplierMin
      - forceRandomMultiplierMax
  unk_ds3_f1_47:
    field: float
    default: 1
  unk_ds3_f1_48:
    field: float
    default: 1
  unk_sdt_f1_48:
    field: float
    default: 1
  unk_sdt_f1_49:
    field: float
    default: 1
  unk_sdt_f1_50:
    field: float
    default: 1
  unk_sdt_f1_51:
    field: float
  unk_sdt_f1_52:
    field: float
  fadeOutTime:
    field: int
    desc: |
      The time it takes for the wind to fade out after the effect has deactivated in seconds. Due to the way this value is stored, the time will be rounded to the nearest 1/30s.
  unk_sdt_f1_54:
    field: float
  unk_sdt_f1_55:
    field: float
  unk_sdt_f1_56:
    field: float
    default: 1
