    default: 1
  unk_ds3_f1_26:
    field: int
  unk_ds3_f1_27:
    field: float
  unk_ds3_f1_28:
    field: float
  unk_ds3_f1_29:
    field: int
    default: 30
  unk_ds3_f1_30:
    field: int
  unk_ds3_f1_31:
    field: int
    desc:
      en-US: |
        When this is set to 0, the wind will be able to affect sfx, including the one with this action. When it's set to 1, it seems to only affect non-sfx things, like plants and trees.

        The way non-sfx are affected by the wind seems to also change a bit between values 0 and 1, but exactly how is unknown.

        In DS3 and Sekiro, some effects have this set to 2, so it is not just a boolean. What 2 does is unknown.
      zh-CN: |
        当设置为 0 时，风将能够影响 SFX（特效），包括具有此动作的特效。当设置为 1 时，它似乎只影响非 SFX 物体，如植物和树木。

        非 SFX 受风影响的方式似乎在值 0 和 1 之间也有所变化，但具体如何未知。

        在《黑暗之魂 3》和《只狼》中，某些效果将此设置为 2，因此它不仅仅是一个布尔值。2 的作用未知。
  unk_ds3_f1_32:
    field: int
  unk_ds3_f1_33:
    field: int
  unk_ds3_f1_34:
    field: float
  unk_ds3_f1_35:
    field: float
  unk_ds3_f1_36:
    field: float
  unk_ds3_f1_37:
    field: float
  forceRandomMultiplierMin:
    field: float
    default: 1
    desc:
      en-US: |
        The minimum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMax}.

        This is multiplicative with both the base force and the {@link forceMultiplier other multiplier}.
      zh-CN: |
        {@link force} 的最小随机乘数。此乘数将在由此值和 {@link forceRandomMultiplierMax} 定义的范围内随机变化。

        这与基础力和{@link forceMultiplier 其他乘数}相乘。
    see:
      - force
      - forceRandomMultiplierMax
      - forceMultiplier
  forceRandomMultiplierMax:
    field: float
    default: 1
    desc:
      en-US: |
        The maximum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMin}.

        This is multiplicative with both the base force and the {@link forceMultiplier other multiplier}.
      zh-CN: |
        {@link force} 的最大随机乘数。此乘数将在由此值和 {@link forceRandomMultiplierMin} 定义的范围内随机变化。

        这与基础力和{@link forceMultiplier 其他乘数}相乘。
    see:
      - force
      - forceRandomMultiplierMin
      - forceMultiplier
  unk_ds3_f1_40:
    field: float
    default: 1
  unk_ds3_f1_41:
    field: float
    default: 1
  unk_ds3_f1_42:
    field: float
    default: 1
  unk_ds3_f1_44:
    field: float
    default: 1
  unk_ds3_f1_45:
    field: float
    default: 1
  forceMultiplier:
    field: float
    default: 1
    desc:
      en-US: |
        A multiplier for {@link force}.

        This is multiplicative with both the base force and the random multiplier.
      zh-CN: |
        {@link force} 的乘数。

        这与基础力和随机乘数相乘。
    see:
      - force
      - forceRandomMultiplierMin
      - forceRandomMultiplierMax
  unk_ds3_f1_47:
    field: float
    default: 1
  unk_ds3_f1_48:
    field: float
    default: 1
  unk_sdt_f1_48:
    field: float
    default: 1
  unk_sdt_f1_49:
    field: float
    default: 1
  unk_sdt_f1_50:
    field: float
    default: 1
  unk_sdt_f1_51:
    field: float
  unk_sdt_f1_52:
    field: float
  fadeOutTime:
    field: int
    lib: float
    time: inv
    desc:
      en-US: |
        The time it takes for the force to fade out after the action has deactivated in seconds. Due to the way this value is stored, the time will be rounded to the nearest 1/30s.
      zh-CN: |
        动作失效后力场淡出所需的时间（秒）。由于此值的存储方式，时间将四舍五入到最接近的 1/30 秒。
  unk_sdt_f1_54:
    field: float
  unk_sdt_f1_55:
