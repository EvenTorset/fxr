type: 10014
name: LensFlare
slot: Appearance
meta:
  isAppearance: true
  isParticle: false
desc:
  en-US: |
    Creates lens flares with up to 4 textured layers with different colors and sizes.
  zh-CN: |
    创建最多4个具有不同颜色和大小的纹理层的镜头光晕。
properties:
  layer1Width:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 1 width.
      zh-CN: |
        第 1 层宽度。
  layer1Height:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 1 height.
      zh-CN: |
        第 1 层高度。
  layer1Color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    color: primary
    desc:
      en-US: |
        Layer 1 color.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link layer1ColorMultiplier}.
      zh-CN: |
        第 1 层颜色。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link layer1ColorMultiplier}。
    see:
      - layer1ColorMultiplier
  layer2Width:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 2 width.
      zh-CN: |
        第 2 层宽度。
  layer2Height:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 2 height.
      zh-CN: |
        第 2 层高度。
  layer2Color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    color: primary
    desc:
      en-US: |
        Layer 2 color.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link layer2ColorMultiplier}.
      zh-CN: |
        第 2 层颜色。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link layer2ColorMultiplier}。
    see:
      - layer2ColorMultiplier
  layer3Width:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 3 width.
      zh-CN: |
        第 3 层宽度。
  layer3Height:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 3 height.
      zh-CN: |
        第 3 层高度。
  layer3Color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    color: primary
    desc:
      en-US: |
        Layer 3 color.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link layer3ColorMultiplier}.
      zh-CN: |
        第 3 层颜色。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link layer3ColorMultiplier}。
    see:
      - layer3ColorMultiplier
  layer4Width:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 4 width.
      zh-CN: |
        第 4 层宽度。
  layer4Height:
    type: ScalarValue
    default: 1
    scale: instanceSize
    desc:
      en-US: |
        Layer 4 height.
      zh-CN: |
        第 4 层高度。
  layer4Color:
    type: Vector4Value
    components: 4
    default: [1, 1, 1, 1]
    color: primary
    desc:
      en-US: |
        Layer 4 color.

        Values in this will be clamped to the 0-1 range. To use values outside of this range, see {@link layer4ColorMultiplier}.
      zh-CN: |
        第 4 层颜色。

        此处的数值将被限制在 0-1 范围内。要使用超出此范围的值，请参阅 {@link layer4ColorMultiplier}。
    see:
      - layer4ColorMultiplier
  layer1:
    field: int
    default: 1
    resource: texture
    textureType: a
    desc:
      en-US: |
        Layer 1 texture ID.
      zh-CN: |
        第 1 层纹理 ID。
  layer2:
    field: int
    default: 0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Layer 2 texture ID.
      zh-CN: |
        第 2 层纹理 ID。
  layer3:
    field: int
    default: 0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Layer 3 texture ID.
      zh-CN: |
        第 3 层纹理 ID。
  layer4:
    field: int
    default: 0
    resource: texture
    textureType: a
    desc:
      en-US: |
        Layer 4 texture ID.

        This layer seems to work a bit differently from the others in Sekiro.
      zh-CN: |
        第 4 层纹理 ID。

        在《只狼》中，此层的工作方式似乎与其他层略有不同。
  blendMode:
    type: BlendMode
    field: int
    enum: BlendMode
    default: BlendMode.Add
    desc:
      en-US: |
        Blend mode.
      zh-CN: |
        混合模式。
  unk_er_f1_4:
    field: int
  sourceSize:
    field: float
    default: 1
    desc:
      en-US: |
        Diameter of the lens flare source sphere.

        The opacity of the lens flare depends on how much of the source is in view.
      zh-CN: |
        镜头光晕源球体的直径。

        镜头光晕的不透明度取决于源在视野中的比例。
  opacityTransitionDuration:
    field: float
    default: 1
    desc:
      en-US: |
        The time in seconds it takes for the opacity of the lens flare to transition when the source comes more into or goes more out of view.
      zh-CN: |
        当源进入或离开视野时，镜头光晕不透明度过渡所需的时间（秒）。
  unk_er_f1_8:
    field: int
  layer1Count:
    field: int
    default: 1
    desc:
      en-US: |
        The number of flares to create from {@link layer1}. Unless given {@link layer1OffsetVariation random offsets}, they will all just stack on top of each other in the same spot.

        Setting it to very high values can have a significant impact on performance.
      zh-CN: |
        从 {@link layer1} 创建的光晕数量。除非给予 {@link layer1OffsetVariation 随机偏移}，否则它们将全部堆叠在同一位置。

        将其设置为非常高的值会对性能产生重大影响。
    see:
      - layer1ScaleVariationX
      - layer1ScaleVariationY
      - layer1Reflection
      - layer1Offset
      - layer1OffsetVariation
  layer1ScaleVariationX:
    field: float
    default: 1
    desc:
      en-US: |
        The {@link layer1Width width} of {@link layer1Count each flare} is multiplied by a random value between this and 1.
      zh-CN: |
        {@link layer1Count 每个光晕}的 {@link layer1Width 宽度} 乘以该值和 1 之间的随机值。
    see:
      - layer1Count
      - layer1UniformScale
      - layer1ScaleVariationY
  layer1ScaleVariationY:
    field: float
    default: 1
    desc:
      en-US: |
        The {@link layer1Height height} of {@link layer1Count each flare} is multiplied by a random value between this and 1.
      zh-CN: |
        {@link layer1Count 每个光晕}的 {@link layer1Height 高度} 乘以该值和 1 之间的随机值。
    see:
      - layer1Count
      - layer1UniformScale
      - layer1ScaleVariationX
  layer1UniformScale:
    field: bool
    default: false
    desc:
      en-US: |
        When enabled, the {@link layer1Width layer's width} also controls the {@link layer1Height height}, and the height property is ignored. The same is also true for the scale variation fields.
      zh-CN: |
        启用时，{@link layer1Width 层的宽度} 也控制 {@link layer1Height 高度}，高度属性被忽略。缩放变化字段也是如此。
    see:
      - layer1Width
      - layer1Height
      - layer1ScaleVariationX
      - layer1ScaleVariationX
  layer1ColorMultiplier:
    field: vec4
    components: 4
    default: [1, 1, 1, 1]
    color: true
    desc:
      en-US: |
        Multiplier for the {@link layer1Color layer's color}.

        Values in this are unrestricted and can go above 1.
      zh-CN: |
        {@link layer1Color 层的颜色} 的乘数。

        此处的数值不设限，可以超过 1。
    see:
      - layer1Color
  layer1Reflection:
    field: int
    enum: ReflectionMode
    default: ReflectionMode.None
    desc:
      en-US: |
        Controls how the offset vector is calculated for {@link layer1}. See {@link ReflectionMode} for more details.
      zh-CN: |
        控制如何计算 {@link layer1} 的偏移向量。有关更多详细信息，请参阅 {@link ReflectionMode}。
    see:
      - layer1Offset
      - layer1OffsetVariation
  layer1Offset:
    field: float
    desc:
      en-US: |
        Controls where the lens flare(s) from {@link layer1} will appear on the screen relative to the source and the center of the screen.

        This is basically a scalar multiplier for the {@link layer1Reflection offset vector}.

        This requires {@link layer1Reflection} to not be set to {@link ReflectionMode.None}.
      zh-CN: |
        控制来自 {@link layer1} 的镜头光晕相对于源和屏幕中心在屏幕上显示的位置。

        这基本上是 {@link layer1Reflection 偏移向量} 的标量乘数。

        这要求 {@link layer1Reflection} 不设置为 {@link ReflectionMode.None}。
    see:
      - layer1Reflection
      - layer1OffsetVariation
      - layer1AttenuationRadius
  layer1OffsetVariation:
    field: float
    default: 1
    desc:
      en-US: |
        For {@link layer1Count each flare} of {@link layer1}, a random number is picked between this value and 1, and this random number is then multiplied with {@link layer1Offset} to get the final offset for the flare.

        This requires {@link layer1Reflection} to not be set to {@link ReflectionMode.None}.
      zh-CN: |
        对于 {@link layer1} 的 {@link layer1Count 每个光晕}，在此值和 1 之间选取一个随机数，然后将此随机数与 {@link layer1Offset} 相乘以获得光晕的最终偏移。

        这要求 {@link layer1Reflection} 不设置为 {@link ReflectionMode.None}。
    see:
      - layer1Reflection
      - layer1Offset
  layer1AttenuationRadius:
    field: float
    default: -1
    desc:
      en-US: |
        This controls the radius of a sphere around the source for {@link layer1}. {@link layer1Count Each flare} has its own radius, which calculated by dividing this radius by the absolute value of the flare's {@link layer1Offset offset}. If the center of the screen is not within the projection of this sphere on the screen, the flare will not be visible, and it fades out gradually as the center of the screen moves from within the sphere to outside it.

        In other words, this fades out flares based on their offset and the distance from the source to the center of the screen, which means it's harder to see flares farther away from the source, and if the source is far away from the center of the screen.

        Can be set to -1 to disable this limit and always display the flare(s).
      zh-CN: |
        控制 {@link layer1} 围绕源的球体半径。{@link layer1Count 每个光晕} 都有其自己的半径，该半径是通过将此半径除以光晕的 {@link layer1Offset 偏移} 的绝对值来计算的。如果屏幕中心不在该球体在屏幕上的投影内，则光晕不可见，并且随着屏幕中心从球体内移出到球体外，光晕会逐渐淡出。

        换句话说，这基于光晕的偏移以及源到屏幕中心的距离来淡出光晕，这意味着离源越远的光晕越难看到，而且如果源离屏幕中心很远也更难看到。

        可以设置为 -1 以禁用此限制并始终显示光晕。
    see:
      - layer1Reflection
      - layer1Offset
      - layer1OffsetVariation
  layer2Count:
    field: int
    default: 1
    desc:
      en-US: |
        The number of flares to create from {@link layer2}. Unless given {@link layer2OffsetVariation random offsets}, they will all just stack on top of each other in the same spot.

