type: 731
name: NodeWindSpeed
slot: NodeWind
desc: |
  Controls how effective the wind is at pushing the node.
properties:
  speed:
    type: ScalarValue
    argument: EffectAge
    desc: |
      The speed in the direction of the wind.
  speedMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      A multiplier for {@link speed the speed in the direction of the wind}.
  enabled:
    field: bool
    default: true
    desc: |
      Controls whether the wind should have any effect at all or not.
games:
  DS3: fallback
  SDT:
    fields1:
      - enabled
    properties1:
      - speed
      - speedMultiplier
  ER: SDT
  AC6: SDT
