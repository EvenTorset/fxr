type: 731
name: NodeWindSpeed
desc: |
  Controls how effective the wind is at pushing the node.
properties:
  windSpeed:
    type: ScalarValue
    argument: EffectAge
    desc: |
      The speed in the direction of the wind.
  windSpeedMultiplier:
    type: ScalarValue
    default: 1
    argument: EffectAge
    desc: |
      A multiplier for {@link windSpeed the speed in the direction of the wind}.
  enabled:
    field: bool
    default: true
    desc: |
      Controls whether the wind should have any effect at all or not.
games:
  DS3: fallback
  SDT:
    fields1:
      - enabled
    properties1:
      - windSpeed
      - windSpeedMultiplier
  ER: SDT
  AC6: SDT
