type: 10303
name: TurbulenceForce
slot: Appearance
meta:
  isAppearance: true
  isParticle: false
desc: |
  Defines a chaotic force in a volume.

  The name is from Elden Ring's RTTI, where it is named "GXForceFieldTurbulenceAreaAppearance".
properties:
  noiseOffsetX:
    type: ScalarValue
    argument: ActiveTime
    scale: true
    desc:
      en-US: |
        Offset along the X-axis for the 3D noise used to control the strength and direction of the force in the volume.
      zh-CN: |
        用于控制体积内力的强度和方向的 3D 噪声的 X 轴偏移。
    see:
      - noiseOffsetY
      - noiseOffsetZ
  noiseOffsetY:
    type: ScalarValue
    argument: ActiveTime
    scale: true
    desc:
      en-US: |
        Offset along the Y-axis for the 3D noise used to control the strength and direction of the force in the volume.
      zh-CN: |
        用于控制体积内力的强度和方向的 3D 噪声的 Y 轴偏移。
    see:
      - noiseOffsetX
      - noiseOffsetZ
  noiseOffsetZ:
    type: ScalarValue
    argument: ActiveTime
    scale: true
    desc:
      en-US: |
        Offset along the Z-axis for the 3D noise used to control the strength and direction of the force in the volume.
      zh-CN: |
        用于控制体积内力的强度和方向的 3D 噪声的 Z 轴偏移。
    see:
      - noiseOffsetX
      - noiseOffsetY
  force:
    type: ScalarValue
    default: 1
    argument: ActiveTime
    time: true
    desc:
      en-US: |
        The strength of the force applied in the volume.
      zh-CN: |
        施加在体积内的力的强度。
    see:
      - forceRandomMultiplierMin
      - forceRandomMultiplierMax
  shape:
    type: ForceVolumeShape
    field: int
    enum: ForceVolumeShape
    default: ForceVolumeShape.Sphere
    desc:
      en-US: |
        The shape of the volume.

        Each shape has different fields controlling the size of the volume, and they also change where it scales from and what point things are being pulled towards:
        | Shape | Fields | Origin |
        |-|-|-|
        | {@link ForceVolumeShape.Boundless Boundless} | *n/a* | *n/a* |
        | {@link ForceVolumeShape.Sphere Sphere} | {@link sphereRadius} | Center of the sphere |
        | {@link ForceVolumeShape.Box Box} | {@link boxSize} | Center of the box |
        | {@link ForceVolumeShape.Cylinder Cylinder} | {@link cylinderHeight}, {@link cylinderRadius} | Slightly +Z of the center of the cylinder? |
        | {@link ForceVolumeShape.SquarePrism SquarePrism} | {@link squarePrismHeight}, {@link squarePrismApothem} | Center of the base of the prism |
      zh-CN: |
        体积的形状。

        每种形状都有不同的字段控制体积的大小，它们还会改变缩放的基准点以及物体被拉向的点：
        | 形状 | 字段 | 原点 |
        |-|-|-|
        | {@link ForceVolumeShape.Boundless Boundless 无限) | *不适用* | *不适用* |
        | {@link ForceVolumeShape.Sphere Sphere 球体} | {@link sphereRadius} | 球体中心 |
        | {@link ForceVolumeShape.Box Box 长方体} | {@link boxSize} | 长方体中心 |
        | {@link ForceVolumeShape.Cylinder Cylinder 圆柱体} | {@link cylinderHeight}, {@link cylinderRadius} | 圆柱体中心略微 +Z 处？ |
        | {@link ForceVolumeShape.SquarePrism SquarePrism 四棱柱} | {@link squarePrismHeight}, {@link squarePrismApothem} | 棱柱底面中心 |
  sphereRadius:
    field: float
    default: 10
    scale: true
    desc:
      en-US: |
        The radius of the {@link ForceVolumeShape.Sphere sphere} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Sphere 球体}半径。
    see:
      - shape
  boxSize:
    field: vec3
    components: 3
    default: [0, 0, 0]
    scale: true
    desc:
      en-US: |
        The size of the {@link ForceVolumeShape.Box box} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Box 长方体}大小。
    see:
      - shape
  cylinderHeight:
    field: float
    scale: true
    desc:
      en-US: |
        The height of the {@link ForceVolumeShape.Cylinder cylinder} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Cylinder 圆柱体}高度。
    see:
      - shape
      - cylinderRadius
  cylinderRadius:
    field: float
    scale: true
    desc:
      en-US: |
        The radius of the {@link ForceVolumeShape.Cylinder cylinder} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.Cylinder 圆柱体}半径。
    see:
      - shape
      - cylinderHeight
  squarePrismHeight:
    field: float
    scale: true
    desc:
      en-US: |
        The height of the {@link ForceVolumeShape.SquarePrism square prism} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.SquarePrism 四棱柱}高度。
    see:
      - shape
      - squarePrismApothem
  squarePrismApothem:
    field: float
    scale: true
    desc:
      en-US: |
        The apothem of the {@link ForceVolumeShape.SquarePrism square prism} where the force is active.
      zh-CN: |
        力场生效的{@link ForceVolumeShape.SquarePrism 四棱柱}边心距。
    see:
      - shape
      - squarePrismHeight
  unk_unk_f1_9:
    field: int
  unk_unk_f1_10:
    field: int
  unk_unk_f1_11:
    field: int
  unk_unk_f1_12:
    field: int
  unk_unk_f1_13:
    field: int
  unk_unk_f1_14:
    field: int
  unk_unk_f1_15:
    field: int
  unk_unk_f1_16:
    field: int
  unk_unk_f1_17:
    field: int
  unk_unk_f1_18:
    field: int
  unk_unk_f1_19:
    field: int
  unk_unk_f1_20:
    field: int
  unk_unk_f1_21:
    field: int
  unk_unk_f1_22:
    field: int
  unk_unk_f1_23:
    field: int
  forceRandomMultiplierMin:
    field: float
    default: 1
    desc:
      en-US: |
        The minimum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMax}.
      zh-CN: |
        {@link force} 的最小随机乘数。此乘数将在由此值和 {@link forceRandomMultiplierMax} 定义的范围内随机变化。
    see:
      - force
      - forceRandomMultiplierMax
  forceRandomMultiplierMax:
    field: float
    default: 1
    desc:
      en-US: |
        The maximum random multiplier for {@link force}. This multiplier will randomly change to different values in the range defined by this and {@link forceRandomMultiplierMin}.
      zh-CN: |
        {@link force} 的最大随机乘数。此乘数将在由此值和 {@link forceRandomMultiplierMin} 定义的范围内随机变化。
    see:
      - force
      - forceRandomMultiplierMin
  noiseScale:
    field: float
    default: 1
    scale: true
    desc:
      en-US: |
        The scale of the 3D noise used to control the strength and direction of the force in the volume. Lower values makes it more noisy, with small vortices forming everywhere. Higher values makes the noise smoother.
      zh-CN: |
        用于控制体积内力的强度和方向的 3D 噪声的比例。较低的值会使它更嘈杂，到处形成小漩涡。较高的值使噪声更平滑。
  unk_unk_f1_27:
    field: int
  unk_unk_f1_28:
    field: int
  enableSoftRadius:
    field: bool
    default: false
    desc:
      en-US: |
        Controls whether or not {@link softRadius} is effective.
      zh-CN: |
        控制 {@link softRadius} 是否生效。
    see:
      - softRadius
  softRadius:
    field: float
    default: 1
    scale: true
    desc:
      en-US: |
        The radius of a sphere where the force gets weaker with the distance from the origin. Very similar to the {@link sphereRadius sphere radius} when the {@link shape} of the volume is a sphere, but this has a smooth transition from inside the radius to the outside.

        This requires {@link enableSoftRadius} to be enabled.
      zh-CN: |
        力的强度随距离原点的距离而减弱的球体半径。当体积的 {@link shape 形状} 为球体时，这与 {@link sphereRadius 球体半径} 非常相似，但此半径从内部到外部具有平滑过渡。

        这要求启用 {@link enableSoftRadius}。
    see:
      - enableSoftRadius
  unk_unk_f1_31:
    field: int
  unk_unk_f1_32:
    field: int
  unk_unk_f1_33:
    field: int
  unk_unk_f1_34:
    field: int
  unk_unk_f1_35:
    field: int
  unk_unk_f1_36:
    field: int
  unk_unk_f1_37:
    field: int
  unk_unk_f1_38:
    field: int
  unk_unk_f1_39:
    field: int
  fadeOutTime:
    field: int
    lib: float
    time: inv
    desc:
      en-US: |
        The time it takes for the force to fade out after the action has deactivated in seconds. Due to the way this value is stored, the time will be rounded to the nearest 1/30s.
      zh-CN: |
        动作失效后力场淡出所需的时间（秒）。由于此值的存储方式，时间将四舍五入到最接近的 1/30 秒。
