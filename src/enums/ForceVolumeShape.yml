name: ForceVolumeShape
desc: |
  Values representing different shapes of the volume where force actions apply their force.
members:
  Boundless:
    value: 0
    desc: |
      Allows the force to affect everything, everywhere.
  Sphere:
    value: 1
    desc: |
      A spherical volume.
  Box:
    value: 2
    desc: |
      A cuboid volume.
  Cylinder:
    value: 3
    desc: |
      A cylindrical volume.
  SquarePrism:
    value: 4
    desc: |
      A square prism volume.
